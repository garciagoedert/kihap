<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Conteúdo - Área do Aluno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="../intranet/log.css">
    <link rel="shortcut icon" href="../imgs/favicon.png" type="image/x-icon">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .ql-container.ql-snow { border: none; }
        .ql-editor { font-size: 1.1rem; line-height: 1.6; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; background: #000; border-radius: 0.5rem; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body class="bg-[#111111] text-gray-200">
    <div class="relative min-h-screen md:flex">
        <div id="sidebar-container"></div>
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden"></div>
        <main id="main-content" class="flex-1">
            <div id="header-container"></div>
            <div class="p-4 md:p-6 lg:p-8">
                <div class="max-w-4xl mx-auto w-full">
                    <h1 id="article-title" class="text-3xl md:text-4xl font-bold text-white mb-6"></h1>
                    <div id="hero-container" class="w-full rounded-lg overflow-hidden mb-8 hidden">
                        <img id="hero-image" alt="Banner do Conteúdo" class="w-full h-auto object-cover">
                    </div>
                    <div id="video-container" class="video-container mb-8 hidden">
                        <!-- O Iframe do YouTube será inserido aqui -->
                    </div>
                    <div id="article-content" class="bg-[#1a1a1a] p-6 sm:p-8 rounded-lg">
                        <!-- Conteúdo do artigo será renderizado aqui -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module">
        import { onAuthReady } from './js/auth.js';
        import { loadComponents } from './js/common-ui.js';
        // Reutilizando a lógica de visualização, mas precisamos garantir que ela não tenha dependências indesejadas
        import { initViewerPage } from '../intranet/tatame.js';

        onAuthReady(user => {
            if (user) {
                loadComponents(() => {
                    initViewerPage();
                    // Esconde o botão de editar, pois alunos não podem editar
                    const editButton = document.getElementById('edit-button');
                    if(editButton) editButton.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
