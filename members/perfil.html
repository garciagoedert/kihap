<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kihap - Editar Perfil</title>
    <link rel="icon" href="https://kihap.com.br/wp-content/uploads/2021/02/logo-wh.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css?v=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../intranet/theme.css">
    <link rel="stylesheet" href="../intranet/log.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-[#111111] text-gray-200">
    <div class="relative min-h-screen md:flex">
        <div id="sidebar-container"></div>

        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden"></div>

        <main id="main-content" class="flex-1">
            <div id="header-container"></div>

            <div class="p-4 md:p-6 lg:p-8">
                <h1 class="text-2xl font-bold mb-6">Editar Perfil</h1>

                <!-- Profile Info -->
                <div class="bg-[#1a1a1a] p-8 rounded-xl shadow-2xl mb-8 border border-gray-800">
                    <div class="flex flex-col md:flex-row items-center gap-8">
                        <div id="profile-photo-container" class="relative group cursor-pointer">
                            <div
                                class="w-32 h-32 rounded-full overflow-hidden border-4 border-yellow-500/20 group-hover:border-yellow-500 transition-colors duration-300">
                                <img id="user-avatar" src="../intranet/default-profile.svg" alt="User Avatar"
                                    class="w-full h-full object-cover">
                            </div>
                            <div id="change-photo-overlay"
                                class="absolute inset-0 bg-black/60 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                <i class="fas fa-camera text-white text-2xl"></i>
                            </div>
                            <input type="file" id="photo-input" accept="image/*" class="hidden">
                        </div>
                        <div class="text-center md:text-left">
                            <h2 id="user-name-display" class="text-3xl font-bold text-white mb-2">Carregando...</h2>
                            <p id="user-email-display"
                                class="text-gray-400 text-lg flex items-center justify-center md:justify-start gap-2">
                                <i class="fas fa-envelope text-yellow-500"></i>
                                <span>Carregando...</span>
                            </p>
                            <p class="text-gray-500 text-sm mt-2">Clique na foto para alterar</p>
                        </div>
                    </div>
                </div>

                <!-- Edit Profile Form -->
                <div class="bg-[#1a1a1a] p-6 rounded-lg shadow-lg">
                    <h2 class="text-xl font-semibold mb-4">Editar Informações</h2>
                    <form id="edit-profile-form">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-300">Nome Completo</label>
                                <input type="text" id="name" required
                                    class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md">
                            </div>
                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-300">Nova Senha</label>
                                <input type="password" id="password" placeholder="Deixe em branco para não alterar"
                                    class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md">
                            </div>
                        </div>
                        <div class="mt-6">
                            <button type="submit"
                                class="px-4 py-2 font-bold text-white bg-primary rounded-md hover:bg-primary-dark">Salvar
                                Alterações</button>
                        </div>
                    </form>
                </div>

                <!-- Payment History -->
                <div class="bg-[#1a1a1a] p-6 rounded-lg shadow-lg mt-6">
                    <h2 class="text-xl font-semibold mb-4">Histórico de Pagamentos</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="border-b border-gray-700">
                                    <th class="p-4">Produto</th>
                                    <th class="p-4">Data</th>
                                    <th class="p-4">Valor</th>
                                    <th class="p-4">Status</th>
                                </tr>
                            </thead>
                            <tbody id="payment-history-body">
                                <tr>
                                    <td colspan="4" class="text-center p-8">Carregando histórico...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script type="module">
        import { loadComponents } from './js/common-ui.js';
        import { setupProfilePage } from './js/perfil.js?v=2';

        document.addEventListener('DOMContentLoaded', () => {
            loadComponents(() => {
                setupProfilePage();
            });
        });
    </script>
</body>

</html>
