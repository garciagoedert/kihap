<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Atividades - Kihap</title>
    <link rel="icon" href="https://kihap.com.br/wp-content/uploads/2021/02/logo-wh.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css?v=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../intranet/theme.css">
    <link rel="stylesheet" href="../intranet/log.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilos para as abas */
        .tab-button.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
        }
        .tab-panel {
            display: none;
        }
        .tab-panel.active {
            display: block;
        }
    </style>
</head>
<body class="bg-[#111111] text-gray-200">
    <div class="relative min-h-screen md:flex">
        <div id="sidebar-container"></div>
        
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden"></div>

        <main id="main-content" class="flex-1">
            <div id="header-container"></div>

            <div class="p-4 md:p-6 lg:p-8">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold">Quadro de Horários</h1>
                    <!-- Controles de Navegação de Data -->
                    <div class="flex items-center gap-4">
                        <button id="prev-day-btn" class="px-3 py-1 bg-gray-700 rounded-md hover:bg-primary transition-colors"><</button>
                        <h2 id="current-date-display" class="text-xl font-semibold"></h2>
                        <button id="next-day-btn" class="px-3 py-1 bg-gray-700 rounded-md hover:bg-primary transition-colors">></button>
                    </div>
                </div>
                
                <!-- Contêiner das Abas -->
                <div id="atividades-container" class="bg-[#1a1a1a] p-6 rounded-lg shadow-lg">
                    <!-- Navegação das Abas será inserida aqui -->
                    <div id="tabs-nav" class="flex border-b border-gray-700 mb-4"></div>
                    <!-- Conteúdo das Abas será inserido aqui -->
                    <div id="tabs-content"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { loadComponents } from './js/common-ui.js';
        import { setupAtividadesPage } from './js/atividades.js';

        document.addEventListener('DOMContentLoaded', () => {
            loadComponents(setupAtividadesPage);
        });
    </script>
</body>
</html>
