<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kihap - Loja</title>
    <link rel="icon" href="https://kihap.com.br/wp-content/uploads/2021/02/logo-wh.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css?v=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../intranet/theme.css">
    <link rel="stylesheet" href="../intranet/log.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .product-card { position: relative; overflow: hidden; border-radius: 0.5rem; background-color: #1a1a1a; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .product-card-img { width: 100%; height: 180px; object-fit: cover; transition: transform 0.3s ease; }
        .product-card:hover .product-card-img { transform: scale(1.05); }
        .product-card-content { padding: 1rem; }
    </style>
</head>
<body class="bg-[#111111] text-gray-200">
    <div class="relative min-h-screen md:flex">
        <div id="sidebar-container"></div>
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden"></div>
        <main id="main-content" class="flex-1">
            <div id="header-container"></div>
            <div class="p-4 md:p-6 lg:p-8">
                <h1 class="text-2xl font-bold mb-6">Loja</h1>
                <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Produtos serÃ£o carregados aqui -->
                    <p>Carregando produtos...</p>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="js/auth.js"></script>
    <script type="module">
        import { loadComponents } from './js/common-ui.js';
        import { loadProducts } from './js/store.js';
        document.addEventListener('DOMContentLoaded', () => {
            loadComponents(() => {
                loadProducts();
            });
        });
    </script>
</body>
</html>
