<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kihap - Meus Cursos</title>
    <link rel="icon" href="https://kihap.com.br/wp-content/uploads/2021/02/logo-wh.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css?v=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../intranet/theme.css">
    <link rel="stylesheet" href="../intranet/log.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .course-card {
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
            background-color: #1a1a1a;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .course-card-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .course-card:hover .course-card-img {
            transform: scale(1.05);
        }

        .course-card-content {
            padding: 1rem;
        }
    </style>
</head>

<body class="bg-[#111111] text-gray-200">
    <div class="relative min-h-screen md:flex">
        <div id="sidebar-container"></div>
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden"></div>
        <main id="main-content" class="flex-1">
            <div id="header-container"></div>
            <div class="p-4 md:p-6 lg:p-8">
                <h1 class="text-2xl font-bold mb-6">Meus Cursos</h1>
                <div id="course-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Cursos serão carregados aqui -->
                    <p>Carregando seus cursos...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Subscription Modal -->
    <div id="subscription-modal"
        class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-lg max-w-md w-full p-6 relative">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <i class="fas fa-times"></i>
            </button>
            <h2 class="text-2xl font-bold mb-4 text-white">Assinar Curso</h2>
            <p id="modal-course-title" class="text-lg text-blue-400 mb-2"></p>
            <p id="modal-course-price" class="text-xl font-bold text-white mb-6"></p>

            <form id="subscription-form" class="space-y-4">
                <input type="hidden" id="modal-plan-id">
                <input type="hidden" id="modal-course-id">

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Número do Cartão</label>
                    <input type="text" id="card-number"
                        class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2.5 text-white"
                        placeholder="0000 0000 0000 0000" required>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Validade</label>
                        <input type="text" id="card-expiry"
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2.5 text-white"
                            placeholder="MM/AA" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">CVV</label>
                        <input type="text" id="card-cvv"
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2.5 text-white"
                            placeholder="123" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Nome no Cartão</label>
                    <input type="text" id="card-holder"
                        class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2.5 text-white"
                        placeholder="Como impresso no cartão" required>
                </div>

                <button type="submit" id="confirm-subscription-btn"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg mt-4 transition duration-200">
                    Confirmar Assinatura
                </button>
            </form>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script type="module">
        import { loadComponents } from './js/common-ui.js';
        import { loadStudentCourses } from './js/cursos.js';
        document.addEventListener('DOMContentLoaded', () => {
            loadComponents(() => {
                loadStudentCourses();
            });
        });
    </script>
</body>

</html>
