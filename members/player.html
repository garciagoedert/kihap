<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player do Curso - Área do Aluno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../intranet/log.css">
    <style>
        #lesson-content-container iframe {
            width: 100%;
            height: 100%;
            aspect-ratio: 16 / 9;
        }
        .module-header i {
            transition: transform 0.3s ease;
        }
        .module-header .fa-chevron-up {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-[#111111] text-gray-200">
    <div class="relative min-h-screen md:flex">
        <div id="sidebar-container"></div>
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>
        <main id="main-content" class="flex-1">
            <div id="header-container"></div>
            <div class="p-6">
            <div class="flex flex-col lg:flex-row gap-6">
                <!-- Conteúdo Principal da Aula -->
                <div class="flex-grow lg:w-3/4">
                    <div id="lesson-content-container" class="bg-black rounded-lg mb-4">
                        <!-- Player de vídeo ou conteúdo da aula aqui -->
                    </div>
                    <h1 id="lesson-title" class="text-3xl font-bold">Carregando...</h1>
                    <p id="lesson-description" class="text-gray-400 mt-2"></p>
                </div>

                <!-- Lista de Aulas -->
                <div class="lg:w-1/4">
                    <div class="bg-gray-800 p-4 rounded-lg">
                        <h2 id="course-title-sidebar" class="text-xl font-bold mb-4">Conteúdo do Curso</h2>
                        <div id="modules-list" class="space-y-3">
                            <!-- Módulos e aulas serão listados aqui -->
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </main>
    </div>
    <script type="module">
        import { loadComponents } from './js/common-ui.js';
        // O player.js da intranet pode ser reutilizado, mas precisamos garantir que ele não tenha dependências indesejadas
        import '../intranet/player.js';

        document.addEventListener('DOMContentLoaded', () => {
            loadComponents();
        });
    </script>
</body>
</html>
