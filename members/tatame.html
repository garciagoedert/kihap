<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kihap - Tatame</title>
    <link rel="icon" href="https://kihap.com.br/wp-content/uploads/2021/02/logo-wh.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css?v=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../intranet/theme.css">
    <link rel="stylesheet" href="../intranet/log.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .article-card { background-color: #1a1a1a; border-radius: 0.5rem; padding: 1.5rem; display: flex; flex-direction: column; justify-content: space-between; }
    </style>
</head>
<body class="bg-[#111111] text-gray-200">
    <div class="relative min-h-screen md:flex">
        <div id="sidebar-container"></div>
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden"></div>
        <main id="main-content" class="flex-1">
            <div id="header-container"></div>
            <div class="p-4 md:p-6 lg:p-8">
                <h1 class="text-2xl font-bold mb-6">Conteúdos do Tatame</h1>
                <div id="articles-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Conteúdos serão carregados aqui -->
                    <p>Carregando seus conteúdos...</p>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="js/auth.js"></script>
    <script type="module">
        import { loadComponents } from './js/common-ui.js';
        import { loadStudentTatameContent } from './js/tatame.js';
        document.addEventListener('DOMContentLoaded', () => {
            loadComponents(() => {
                loadStudentTatameContent();
            });
        });
    </script>
</body>
</html>
