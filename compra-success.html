<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://kihap.com.br/wp-content/uploads/2021/02/logo-wh.png" type="image/png">
    <title>Kihap - Compra Confirmada!</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="antialiased bg-gray-900 text-gray-200">

    <!-- Header -->
    <div id="header-container"></div>

    <main class="py-16">
        <section class="container mx-auto px-6 text-center">
            <h1 class="text-4xl md:text-5xl font-black uppercase font-title mb-8">
                Compra <span class="text-green-500">Confirmada!</span>
            </h1>

            <div class="max-w-2xl mx-auto bg-gray-800 p-8 rounded-lg shadow-xl">
                <p class="text-lg text-gray-300 mb-6">
                    Parabéns! Sua compra foi realizada com sucesso.
                </p>
                <p class="text-lg text-gray-300 mb-8">
                    Em breve, você receberá mais informações por e-mail.
                </p>

                <!-- QR Code Container -->
                <div id="ticket-container" class="hidden mt-8 text-center">
                    <h2 class="text-2xl font-bold mb-4">Seu Ingresso Digital</h2>
                    <div id="qrcode" class="flex justify-center mb-4"></div>
                    <p class="text-gray-400 mb-4">Apresente este QR Code no dia do evento.</p>
                    <button id="download-ticket-btn" class="bg-green-500 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-600 transition text-lg inline-block">
                        Baixar Ingresso
                    </button>
                </div>

                <a href="/" class="mt-8 bg-yellow-500 text-black font-bold py-3 px-8 rounded-lg hover:bg-yellow-600 transition text-lg inline-block">
                    Voltar para a Página Inicial
                </a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="js/script.js"></script>
    <script type="module">
        import { db } from './intranet/firebase-config.js';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session_id');
            const statusMessage = document.querySelector('.text-lg.text-gray-300.mb-6');
            const ticketContainer = document.getElementById('ticket-container');
            const qrcodeContainer = document.getElementById('qrcode');
            const downloadBtn = document.getElementById('download-ticket-btn');

            if (sessionId) {
                statusMessage.textContent = 'Verificando seu pagamento...';
                
                const verifyUrl = 'https://us-central1-intranet-kihap.cloudfunctions.net/verifyPayment';

                try {
                    const response = await fetch(verifyUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ sessionId: sessionId }),
                    });
                    const data = await response.json();

                    if (data.status === 'success' && data.saleIds && data.saleIds.length > 0) {
                        if (data.saleIds.length > 1) {
                            statusMessage.textContent = `Parabéns! Seus ${data.saleIds.length} itens foram comprados com sucesso.`;
                        } else {
                            statusMessage.textContent = 'Parabéns! Sua compra foi realizada com sucesso.';
                        }
                        
                        // Pega o primeiro ID para verificar se é um ingresso e mostrar um QR code de exemplo
                        const firstSaleId = data.saleIds[0];
                        const saleRef = doc(db, 'inscricoesFaixaPreta', firstSaleId);
                        const saleSnap = await getDoc(saleRef);

                        if (saleSnap.exists()) {
                            const saleData = saleSnap.data();
                            const productRef = doc(db, 'products', saleData.productId);
                            const productSnap = await getDoc(productRef);

                            if (productSnap.exists() && productSnap.data().isTicket) {
                                // Gera o QR Code para o primeiro ingresso
                                const qr = qrcode(0, 'L');
                                qr.addData(firstSaleId);
                                qr.make();
                                qrcodeContainer.innerHTML = qr.createImgTag(8, 16);
                                ticketContainer.classList.remove('hidden');

                                // Adiciona uma nota se houver múltiplos ingressos
                                if (data.saleIds.length > 1) {
                                    const note = document.createElement('p');
                                    note.textContent = 'Este é o seu primeiro ingresso. Os demais foram enviados para o seu e-mail.';
                                    note.className = 'text-gray-400 mt-4';
                                    ticketContainer.insertBefore(note, downloadBtn);
                                }

                                // Funcionalidade de download
                                downloadBtn.addEventListener('click', () => {
                                    const qrImage = qrcodeContainer.querySelector('img');
                                    const link = document.createElement('a');
                                    link.href = qrImage.src;
                                    link.download = `ingresso-kihap-${firstSaleId.substring(0, 6)}.png`;
                                    document.body.appendChild(link);
                                    link.click();
                                    document.body.removeChild(link);
                                });
                            }
                        }
                    } else {
                        statusMessage.textContent = 'Seu pagamento foi concluído, mas houve um erro ao registrar a venda. Por favor, entre em contato com o suporte.';
                    }
                } catch (error) {
                    console.error('Error verifying payment:', error);
                    statusMessage.textContent = 'Ocorreu um erro ao verificar seu pagamento. Por favor, entre em contato com o suporte.';
                }
            }
        });
    </script>
</body>
</html>
