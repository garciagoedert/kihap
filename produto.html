<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://kihap.com.br/wp-content/uploads/2021/02/logo-wh.png" type="image/png">
    <title>Kihap - Compra de Produto</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <link rel="stylesheet" href="css/style.css">
    <!-- Stripe.js CDN -->
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="antialiased bg-gray-900 text-gray-200">

    <!-- Header -->
    <div id="header-container"></div>

    <main class="py-16">
        <section class="container mx-auto px-6">
            <div id="product-loading" class="text-center">
                <p class="text-2xl">Carregando produto...</p>
            </div>

            <div id="product-content" class="hidden">
                <div class="text-center mb-8">
                    <img id="product-image-display" src="" alt="Imagem do Produto" class="w-full max-w-sm mx-auto rounded-lg shadow-lg hidden">
                </div>
                <h1 id="product-name-title" class="text-4xl md:text-5xl font-black uppercase text-center font-title mb-4">
                    <!-- Nome do Produto -->
                </h1>
                <p id="product-description" class="text-lg text-gray-300 mb-12 text-center max-w-3xl mx-auto">
                    <!-- Descrição do Produto -->
                </p>

                <div class="max-w-2xl mx-auto bg-gray-800 p-8 rounded-lg shadow-xl">
                    <div class="text-center mb-8">
                        <span class="text-gray-400 text-lg">Valor Total</span>
                        <p id="product-price-display" class="text-4xl font-bold text-yellow-500">
                            <!-- Preço do Produto -->
                        </p>
                    </div>

                    <div class="mb-6">
                        <label for="quantity-selector" class="block text-sm font-medium text-gray-400 mb-1">Quantidade</label>
                        <select id="quantity-selector" class="w-full max-w-xs px-4 py-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <form id="payment-form">
                        <div id="forms-container" class="space-y-8">
                            <!-- Formulários dinâmicos serão inseridos aqui -->
                        </div>
                        
                        <button type="submit" id="pay-button" class="mt-8 bg-yellow-500 text-black font-bold py-3 px-8 rounded-lg hover:bg-yellow-600 transition w-full text-lg">
                            Comprar Agora
                        </button>
                    </form>
                    <p id="form-status" class="mt-6 text-center text-lg"></p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script type="module" src="js/produto.js"></script>

    <!-- Template para o formulário dinâmico -->
    <template id="form-template">
        <div class="form-instance border-t border-gray-700 pt-6">
            <h3 class="text-lg font-semibold text-yellow-500 mb-4">Inscrição <span class="form-instance-number">1</span></h3>
            <div class="grid grid-cols-1 gap-6">
                <div class="price-variant-selector-container hidden">
                    <label for="price-variant-selector" class="block text-sm font-medium text-gray-400 mb-1">Opções</label>
                    <select name="price-variant-selector" class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-400 mb-1">Nome Completo</label>
                    <input type="text" name="nome" placeholder="Nome completo do participante" class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-400 mb-1">E-mail</label>
                    <input type="email" name="email" placeholder="E-mail do participante" class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
                </div>
                <div>
                    <label for="telefone" class="block text-sm font-medium text-gray-400 mb-1">Telefone (WhatsApp)</label>
                    <input type="tel" name="telefone" placeholder="Ex: (DD) 9XXXX-XXXX" class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
                </div>
                <div>
                    <label for="cpf" class="block text-sm font-medium text-gray-400 mb-1">CPF</label>
                    <input type="text" name="cpf" placeholder="CPF do participante" class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
                </div>
                <div>
                    <label for="unidade" class="block text-sm font-medium text-gray-400 mb-1">Unidade</label>
                    <select name="unidade" class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
                        <option value="">Carregando unidades...</option>
                    </select>
                </div>
                <div class="programa-container">
                    <label for="programa" class="block text-sm font-medium text-gray-400 mb-1">Programa</label>
                    <select name="programa" class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
                        <option value="">Selecione seu programa</option>
                        <option value="tradicional">Tradicional</option>
                        <option value="littles">Littles</option>
                    </select>
                </div>
                <div class="graduacao-container hidden">
                    <label for="graduacao" class="block text-sm font-medium text-gray-400 mb-1">Graduação Atual</label>
                    <select name="graduacao" class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
                        <option value="">Selecione sua graduação</option>
                    </select>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
