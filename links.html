<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/imgs/favicon.png" type="image/png">
    <title>Kihap Martial Arts - Links</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #1F1F1F 0%, #000000 100%);
            background-size: cover;
            background-attachment: fixed;
            color: white;
        }

        .link-btn {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #FFC107;
            transition: all 0.3s ease;
        }

        .link-btn:hover {
            background-color: #FFC107;
            color: black;
            transform: scale(1.05);
        }
    </style>
</head>

<body class="antialiased">

    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        <header class="text-center">
            <img src="imgs/favicon.png" alt="Logo Kihap" class="w-32 h-32 mx-auto mb-4 rounded-full">
            <h1 class="text-2xl font-bold text-white font-title">KIHAP MARTIAL ARTS</h1>
            <p class="text-gray-300">A força para a mudança está dentro de você.</p>
        </header>

        <main class="w-full max-w-md mt-8">
            <div class="flex flex-col space-y-4">
                <!-- Links will be inserted here -->
                <a href="https://kihap.com.br/#cta" target="_blank" rel="noopener"
                    class="link-btn text-white font-bold py-4 px-6 rounded-lg text-center uppercase tracking-wider block">
                    Agende uma Aula Experimental
                </a>
                <a href="https://kihap.com.br/#programas" target="_blank" rel="noopener"
                    class="link-btn text-white font-bold py-4 px-6 rounded-lg text-center uppercase tracking-wider block">
                    Nossos Programas
                </a>
                <a href="https://www.youtube.com/@kihapoficial" target="_blank" rel="noopener"
                    class="link-btn text-white font-bold py-4 px-6 rounded-lg text-center uppercase tracking-wider block">
                    Nosso Canal no YouTube
                </a>

                <!-- Spotify Player -->
                <div class="mt-4">
                    <iframe style="border-radius:12px"
                        src="https://open.spotify.com/embed/show/3KJ4q5Qx604Cbm782yMyqB/video?utm_source=generator"
                        width="100%" height="351" frameBorder="0" allowfullscreen=""
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                        loading="lazy"></iframe>
                </div>
            </div>
        </main>



    </div>

</body>

</html>
