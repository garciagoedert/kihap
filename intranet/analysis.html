<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise - Kihap Kanban</title>
    <link rel="icon" href="https://kihap.com.br/wp-content/uploads/2021/02/logo-wh.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="log.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .kpi-card { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .kpi-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .modal { transition: opacity 0.25s ease; }
        .modal-active { overflow-x: hidden; overflow-y: auto; }
        .modal-content { transition: transform 0.25s ease; }
    </style>
</head>
<body class="bg-[#111111] text-gray-200">
    <!-- Custom Notification -->
    <div id="custom-notification" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg transform translate-x-[120%] transition-transform duration-300 ease-in-out z-[100]">
        <p>Notificação</p>
    </div>

    <!-- Snapshot Details Modal -->
    <div id="snapshot-modal" class="modal fixed inset-0 z-50 flex justify-center items-start sm:items-center bg-black bg-opacity-50 hidden">
        <div class="modal-content bg-[#1a1a1a] rounded-lg shadow-xl p-6 w-full max-w-2xl m-2 sm:m-4 transform scale-95 overflow-y-auto max-h-[95vh]">
            <div class="flex justify-between items-center mb-4">
                <h2 id="snapshot-modal-title" class="text-xl font-bold text-white">Detalhes do Snapshot</h2>
                <button id="close-snapshot-modal-btn" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div id="snapshot-modal-body" class="space-y-3 text-gray-300">
                <!-- Details will be populated by JS -->
            </div>
            <div class="mt-6 pt-4 border-t border-gray-700 flex justify-end">
                <button id="delete-snapshot-btn" class="hidden bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">
                    <i class="fas fa-trash-alt mr-2"></i>Apagar Snapshot
                </button>
            </div>
        </div>
    </div>

    <div class="flex h-screen">
        <div id="sidebar-container"></div>
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

        <main id="main-content" class="flex-1 flex flex-col h-screen transition-all duration-300 ease-in-out">
            <div id="header-container"></div>

            <div class="flex-grow p-4 md:p-6 lg:p-8 flex flex-col overflow-y-auto custom-scrollbar">
                
                <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
                    <div>
                        <h1 id="dashboard-title" class="text-2xl font-bold text-white">Dashboard de Análise</h1>
                        <p id="dashboard-subtitle" class="text-gray-400 text-sm">Visão Geral (Todas as Unidades)</p>
                    </div>
                    <div class="flex flex-wrap items-center gap-2 w-full sm:w-auto">
                        <select id="location-filter" aria-label="Filtrar por unidade" class="w-full sm:w-auto bg-[#1a1a1a] border border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-yellow-500 focus:outline-none">
                            <option value="geral">Visão Geral (Todas as Unidades)</option>
                        </select>
                        <button id="manual-snapshot-btn" class="w-full sm:w-auto bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                            <i class="fas fa-camera mr-2"></i>Gerar Snapshot Manual
                        </button>
                    </div>
                </div>

                <div id="kpi-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6 mb-6">
                    <!-- KPI Cards will be injected here by JavaScript -->
                </div>

                <!-- Evolution Charts Section -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 md:gap-6 mb-6">
                    <div class="bg-[#1a1a1a] p-4 rounded-xl shadow-md flex flex-col">
                        <h2 class="text-lg font-semibold mb-4 text-white">Evolução dos Contratos Ativos</h2>
                        <div class="relative h-80">
                            <canvas id="contracts-evolution-chart"></canvas>
                        </div>
                    </div>
                    <div class="bg-[#1a1a1a] p-4 rounded-xl shadow-md flex flex-col">
                        <h2 class="text-lg font-semibold mb-4 text-white">Evolução dos Alunos Ativos</h2>
                        <div class="relative h-80">
                            <canvas id="students-evolution-chart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Snapshot Log Section -->
                <div id="snapshot-log-container" class="mt-8 bg-[#1a1a1a] p-4 rounded-xl shadow-md">
                    <h2 class="text-xl font-semibold mb-4 text-white">Histórico de Snapshots</h2>
                    <div class="hidden md:grid md:grid-cols-3 gap-4 px-6 py-3 bg-[#2a2a2a] rounded-t-lg text-xs font-medium text-gray-300 uppercase tracking-wider">
                        <div>Data</div>
                        <div>Total Contratos (EVO)</div>
                        <div>Total Alunos Ativos (EVO)</div>
                    </div>
                    <div id="snapshot-log-body" class="space-y-4 md:space-y-0">
                        <!-- Snapshot rows will be injected by JavaScript -->
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script type="module" src="student-analysis.js"></script>
</body>
</html>
