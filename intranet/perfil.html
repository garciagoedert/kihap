<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kihap - Perfil</title>
    <link rel="icon" href="https://kihap.com.br/wp-content/uploads/2021/02/logo-wh.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css?v=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="log.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-[#111111] text-gray-200 profile-page">
    <div class="flex h-screen">
        <div id="sidebar-container"></div>
        
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

        <main id="main-content" class="flex-1 flex flex-col h-screen transition-all duration-300 ease-in-out">
            <div id="header-container"></div>

            <div class="flex-grow p-4 md:p-6 lg:p-8 flex flex-col overflow-hidden">
                <h1 class="text-2xl font-bold mb-6">Meu Perfil</h1>
                
                <!-- Profile Info -->
                <div class="bg-[#1a1a1a] p-6 rounded-lg shadow-lg mb-6">
                    <div class="flex items-center space-x-6">
                        <img id="user-avatar" src="default-profile.svg" alt="User Avatar" class="w-24 h-24 rounded-full">
                        <div>
                            <h2 id="user-name-display" class="text-2xl font-bold"></h2>
                            <p id="user-email-display" class="text-gray-400"></p>
                        </div>
                    </div>
                </div>

                <!-- Edit Profile Form -->
                <div class="bg-[#1a1a1a] p-6 rounded-lg shadow-lg">
                    <h2 class="text-xl font-semibold mb-4">Editar Informações</h2>
                    <form id="edit-profile-form" class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Nome</label>
                            <input type="text" id="name" required class="form-input">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Nova Senha</label>
                            <input type="password" id="password" placeholder="Deixe em branco para não alterar" class="form-input">
                        </div>
                        <div>
                            <label for="profile-picture-input" class="block text-sm font-medium text-gray-300 mb-1">Foto de Perfil</label>
                            <div class="flex items-center">
                                <label class="btn-secondary cursor-pointer">
                                    <i class="fas fa-upload mr-2"></i>
                                    <span>Escolher arquivo</span>
                                    <input type="file" id="profile-picture-input" accept="image/*" class="hidden">
                                </label>
                                <span id="file-name" class="ml-4 text-gray-400">Nenhum arquivo selecionado</span>
                            </div>
                        </div>
                        <div class="pt-2 flex items-center gap-4">
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-save mr-2"></i>Salvar Alterações
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Actions -->
                <div class="mt-auto pt-6 flex justify-end">
                    <button id="logout-btn" class="btn-danger">
                        <i class="fas fa-sign-out-alt mr-2"></i>Sair
                    </button>
                </div>

            </div>
        </main>
    </div>

    <script src="auth.js"></script>
    <script type="module">
        import { loadComponents, setupUIListeners } from './common-ui.js';
        import { setupProfilePage } from './perfil.js';

        document.addEventListener('DOMContentLoaded', () => {
            loadComponents(() => {
                setupProfilePage();
            });
        });
    </script>
</body>
</html>
