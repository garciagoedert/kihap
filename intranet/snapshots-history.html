<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Snapshots - Kihap Kanban</title>
    <link rel="icon" href="https://kihap.com.br/wp-content/uploads/2021/02/logo-wh.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="log.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-[#111111] text-gray-200">
    <div class="flex h-screen">
        <div id="sidebar-container"></div>
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

        <main id="main-content" class="flex-1 flex flex-col transition-all duration-300 ease-in-out overflow-x-hidden">
            <div id="header-container"></div>

            <div class="flex-grow p-4 md:p-6 lg:p-8 flex flex-col overflow-y-auto custom-scrollbar">
                
                <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
                    <div>
                        <h1 id="dashboard-title" class="text-2xl font-bold text-white">Histórico de Snapshots</h1>
                        <p id="dashboard-subtitle" class="text-gray-400 text-sm">Todos os registros</p>
                    </div>
                    <a href="analysis.html" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                        <i class="fas fa-arrow-left mr-2"></i>Voltar para Análise
                    </a>
                </div>

                <!-- Snapshot Log Section -->
                <div id="snapshot-log-container" class="bg-[#1a1a1a] p-4 rounded-xl shadow-md">
                    <div class="flex flex-wrap justify-between items-center gap-4 mb-4">
                        <input type="text" id="snapshot-search" placeholder="Buscar por data..." class="w-full sm:w-auto bg-[#2a2a2a] border border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-yellow-500 focus:outline-none">
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full">
                            <thead class="bg-[#2a2a2a]">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Data</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Total Contratos (EVO)</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Total Alunos Ativos (EVO)</th>
                                </tr>
                            </thead>
                            <tbody id="snapshot-log-body" class="divide-y divide-gray-700">
                                <!-- Snapshot rows will be injected by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    <div id="pagination-container" class="flex justify-between items-center mt-4">
                        <!-- Pagination controls will be injected here -->
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script type="module" src="snapshots-history.js"></script>
</body>
</html>
