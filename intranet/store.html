<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kihap - Store</title>
    <link rel="icon" href="https://kihap.com.br/wp-content/uploads/2021/02/logo-wh.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css?v=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="log.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tab-btn {
            transition: color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .tab-content {
            transition: opacity 0.2s ease-in-out;
        }
        .tab-content.hidden {
            opacity: 0;
            pointer-events: none;
            display: none; /* Ensure it's not taking up space */
        }
        /* Toggle Switch */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #4A90E2;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #4A90E2;
        }
    </style>
</head>
<body class="bg-[#111111] text-gray-200 h-screen">
    <div id="sidebar-container"></div>
    <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

    <main id="main-content" class="flex-1 flex flex-col overflow-y-auto transition-all duration-300 ease-in-out">
        <div id="header-container"></div>

        <div class="flex-grow p-4 md:p-6 lg:p-8 flex flex-col">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-2xl font-bold">Store</h1>
            </div>

            <!-- Tabs -->
            <div class="mb-6 border-b border-gray-700">
                <nav class="flex space-x-4" aria-label="Tabs">
                    <button id="tab-sales-log" class="tab-btn text-white border-b-2 border-blue-500 px-3 py-2 text-sm font-medium">
                        Log de Vendas
                    </button>
                    <button id="tab-manage-products" class="tab-btn text-gray-400 hover:text-white hover:border-gray-500 px-3 py-2 text-sm font-medium">
                        Gerenciar Produtos
                    </button>
                    <button id="tab-manage-banners" class="tab-btn text-gray-400 hover:text-white hover:border-gray-500 px-3 py-2 text-sm font-medium">
                        Gerenciar Banners
                    </button>
                </nav>
            </div>

            <!-- Sales Log Content -->
            <div id="content-sales-log" class="tab-content">
                <!-- Filters -->
                <div class="bg-[#1a1a1a] p-4 rounded-lg shadow-lg mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div>
                            <label for="search-input" class="text-sm font-medium text-gray-400">Buscar por Nome/Email:</label>
                            <input type="text" id="search-input" placeholder="Nome ou e-mail do cliente..." class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="filter-unit" class="text-sm font-medium text-gray-400">Filtrar por Unidade:</label>
                            <select id="filter-unit" class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Todas as Unidades</option>
                            </select>
                        </div>
                        <div>
                            <label for="filter-product" class="text-sm font-medium text-gray-400">Filtrar por Produto:</label>
                            <select id="filter-product" class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Todos os Produtos</option>
                            </select>
                        </div>
                        <div>
                            <label for="filter-date" class="text-sm font-medium text-gray-400">Filtrar por Data:</label>
                            <input type="date" id="filter-date" class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <div class="mt-4 flex justify-end">
                        <button id="export-btn" class="px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-md hover:bg-green-500">Exportar para Planilha</button>
                    </div>
                </div>
                
                <!-- Sales Table -->
                <div class="bg-[#1a1a1a] p-6 rounded-lg shadow-lg overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="border-b border-gray-700">
                                <th class="p-4">Nome do Cliente</th>
                                <th class="p-4">Email</th>
                                <th class="p-4">Telefone</th>
                                <th class="p-4">Produto</th>
                                <th class="p-4">Programa</th>
                                <th class="p-4">Graduação</th>
                                <th class="p-4">Valor</th>
                                <th class="p-4">Status do Pagamento</th>
                                <th class="p-4">Data da Compra</th>
                            </tr>
                        </thead>
                        <tbody id="sales-table-body">
                            <tr>
                                <td colspan="9" class="text-center p-8">Carregando vendas...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Manage Products Content -->
            <div id="content-manage-products" class="tab-content hidden">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Add/Edit Product Form -->
                    <div class="lg:col-span-1 bg-[#1a1a1a] p-6 rounded-lg shadow-lg">
                        <h2 id="product-form-title" class="text-xl font-bold mb-4">Adicionar Novo Produto</h2>
                        <form id="product-form">
                            <input type="hidden" id="product-id">
                            <div class="mb-4">
                                <label for="product-name" class="block text-sm font-medium text-gray-400">Nome do Produto</label>
                                <input type="text" id="product-name" class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-400 mb-2">Tipo de Preço</label>
                                <div class="flex items-center space-x-4">
                                    <label class="flex items-center">
                                        <input type="radio" name="price-type" value="fixed" class="form-radio text-blue-500 bg-gray-700 border-gray-600" checked>
                                        <span class="ml-2">Preço Fixo</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="radio" name="price-type" value="variable" class="form-radio text-blue-500 bg-gray-700 border-gray-600">
                                        <span class="ml-2">Preço Variável</span>
                                    </label>
                                </div>
                            </div>

                            <!-- Fixed Price Input -->
                            <div id="fixed-price-container" class="mb-4">
                                <label for="product-price" class="block text-sm font-medium text-gray-400">Preço (em centavos)</label>
                                <input type="number" id="product-price" placeholder="Ex: 1000 para R$10,00" class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>

                            <!-- Variable Prices Input -->
                            <div id="variable-prices-container" class="mb-4 hidden">
                                <label class="block text-sm font-medium text-gray-400">Variações de Preço</label>
                                <div id="price-variants-list" class="space-y-2 mt-1">
                                    <!-- Dynamic price variants will be added here -->
                                </div>
                                <button type="button" id="add-price-variant-btn" class="mt-2 px-3 py-1 text-sm font-medium text-white bg-gray-600 rounded-md hover:bg-gray-500">
                                    <i class="fas fa-plus mr-1"></i> Adicionar Variação
                                </button>
                            </div>

                            <div class="mb-4">
                                <label for="product-description" class="block text-sm font-medium text-gray-400">Descrição</label>
                                <textarea id="product-description" rows="3" class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                            </div>
                            <div class="mb-4">
                                <label for="product-image" class="block text-sm font-medium text-gray-400">Imagem do Produto</label>
                                <input type="file" id="product-image" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-500 file:text-white hover:file:bg-blue-600"/>
                            </div>
                            <div class="mb-4">
                                <label for="product-visible" class="flex items-center justify-between text-sm font-medium text-gray-400">
                                    <span>Visível na Loja</span>
                                    <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                                        <input type="checkbox" name="product-visible" id="product-visible" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                        <label for="product-visible" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-600 cursor-pointer"></label>
                                    </div>
                                </label>
                            </div>
                            <div class="mb-4">
                                <label for="product-public" class="flex items-center justify-between text-sm font-medium text-gray-400">
                                    <span>Acesso Público</span>
                                    <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                                        <input type="checkbox" name="product-public" id="product-public" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                        <label for="product-public" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-600 cursor-pointer"></label>
                                    </div>
                                </label>
                            </div>
                            <div class="flex items-center justify-end space-x-2">
                                <button type="button" id="cancel-edit-btn" class="px-4 py-2 text-sm font-medium text-gray-300 bg-gray-600 rounded-md hover:bg-gray-500 hidden">Cancelar</button>
                                <button type="submit" id="save-product-btn" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-500">Salvar Produto</button>
                            </div>
                        </form>
                    </div>
                    <!-- Products List -->
                    <div class="lg:col-span-2 bg-[#1a1a1a] p-6 rounded-lg shadow-lg">
                        <h2 class="text-xl font-bold mb-4">Produtos Cadastrados</h2>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead>
                                    <tr class="border-b border-gray-700">
                                        <th class="p-4">Nome</th>
                                        <th class="p-4">Preço</th>
                                        <th class="p-4">Status</th>
                                        <th class="p-4">Link</th>
                                        <th class="p-4">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="products-table-body">
                                    <tr>
                                        <td colspan="5" class="text-center p-8">Carregando produtos...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Manage Banners Content -->
            <div id="content-manage-banners" class="tab-content hidden">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Add/Edit Banner Form -->
                    <div class="lg:col-span-1 bg-[#1a1a1a] p-6 rounded-lg shadow-lg">
                        <h2 id="banner-form-title" class="text-xl font-bold mb-4">Adicionar Novo Banner</h2>
                        <form id="banner-form">
                            <input type="hidden" id="banner-id">
                            <div class="mb-4">
                                <label for="banner-image" class="block text-sm font-medium text-gray-400">Imagem do Banner</label>
                                <input type="file" id="banner-image" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-500 file:text-white hover:file:bg-blue-600" required/>
                            </div>
                            <div class="mb-4">
                                <label for="banner-link" class="block text-sm font-medium text-gray-400">Link (opcional)</label>
                                <input type="url" id="banner-link" class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="mb-4">
                                <label for="banner-active" class="flex items-center justify-between text-sm font-medium text-gray-400">
                                    <span>Ativo</span>
                                    <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                                        <input type="checkbox" name="banner-active" id="banner-active" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                        <label for="banner-active" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-600 cursor-pointer"></label>
                                    </div>
                                </label>
                            </div>
                            <div class="flex items-center justify-end space-x-2">
                                <button type="button" id="cancel-banner-edit-btn" class="px-4 py-2 text-sm font-medium text-gray-300 bg-gray-600 rounded-md hover:bg-gray-500 hidden">Cancelar</button>
                                <button type="submit" id="save-banner-btn" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-500">Salvar Banner</button>
                            </div>
                        </form>
                    </div>
                    <!-- Banners List -->
                    <div class="lg:col-span-2 bg-[#1a1a1a] p-6 rounded-lg shadow-lg">
                        <h2 class="text-xl font-bold mb-4">Banners Cadastrados</h2>
                        <div id="banners-list" class="space-y-4">
                            <!-- Banners will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="auth.js"></script>
    <script type="module">
        import { loadComponents } from './common-ui.js';
        import { setupStorePage } from './store.js';

        document.addEventListener('DOMContentLoaded', () => {
            loadComponents(() => {
                setupStorePage();
            });
        });
    </script>

    <!-- Sale Details Modal -->
    <div id="sale-details-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-[#1a1a1a] p-8 rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Detalhes da Venda</h2>
                <button id="close-modal-btn" class="text-gray-400 hover:text-white">&times;</button>
            </div>
            <div id="modal-content" class="space-y-4">
                <!-- Content will be populated by JS -->
            </div>
            <div class="mt-6 flex justify-end">
                <button id="delete-sale-btn-modal" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-500">Apagar Log</button>
            </div>
        </div>
    </div>
</body>
</html>
