<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kihap - Check-in de Ingressos</title>
    <link rel="icon" href="https://kihap.com.br/wp-content/uploads/2021/02/logo-wh.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css?v=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #scanner-video {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
            border: 2px solid #374151;
        }
    </style>
</head>
<body class="bg-[#111111] text-gray-200 h-screen">
    <div id="sidebar-container"></div>
    <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

    <main id="main-content" class="flex-1 flex flex-col overflow-y-auto transition-all duration-300 ease-in-out">
        <div id="header-container"></div>

        <div class="flex-grow p-4 md:p-6 lg:p-8 flex flex-col">
            <h1 class="text-2xl font-bold mb-6">Check-in de Ingressos</h1>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Scanner Section -->
                <div class="bg-[#1a1a1a] p-6 rounded-lg shadow-lg">
                    <h2 class="text-xl font-bold mb-4">Escanear QR Code</h2>
                    <div id="scanner-container">
                        <video id="scanner-video"></video>
                        <p id="scanner-status" class="text-center text-gray-400 mt-2">Iniciando c√¢mera...</p>
                    </div>
                </div>

                <!-- Manual Search & Result Section -->
                <div class="bg-[#1a1a1a] p-6 rounded-lg shadow-lg">
                    <h2 class="text-xl font-bold mb-4">Busca Manual</h2>
                    <form id="manual-search-form" class="flex items-center space-x-2 mb-6">
                        <input type="text" id="search-input" placeholder="Nome, E-mail, CPF ou ID da Venda" class="w-full px-3 py-2 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button type="submit" aria-label="Buscar" title="Buscar" class="px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-500">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>

                    <h2 class="text-xl font-bold mb-4">Resultado</h2>
                    <div id="result-container" class="text-center p-4 border-2 border-dashed border-gray-700 rounded-lg">
                        <p class="text-gray-500">Aguardando leitura ou busca...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="auth.js"></script>
    <script type="module">
        import { loadComponents } from './common-ui.js';
        import { setupCheckinPage } from './checkin.js';

        document.addEventListener('DOMContentLoaded', () => {
            loadComponents(() => {
                setupCheckinPage();
            });
        });
    </script>
</body>
</html>
