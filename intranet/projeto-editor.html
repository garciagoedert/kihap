<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Projeto</title>
    <link rel="icon" href="https://kihap.com.br/wp-content/uploads/2021/02/logo-wh.png" type="image/png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        #canvas {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1e293b;
            background-image: radial-gradient(#475569 1px, transparent 0);
            background-size: 40px 40px;
        }
        .node {
            position: absolute;
            background-color: #334155;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: grab;
            min-width: 150px;
            border: 2px solid #475569;
        }
        .node:active {
            cursor: grabbing;
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.5);
        }
        .node {
            user-select: none; /* Impede a seleção de texto */
            -webkit-user-select: none; /* Para compatibilidade com Safari */
        }
        .node-title {
            font-weight: 600;
            padding: 8px;
            cursor: pointer;
        }
        .status-badge {
            white-space: normal;
            line-height: 1.2;
            display: inline-block;
            text-align: center;
        }
        .node.selected {
            border-color: #3b82f6;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
        }
        #toolbar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #334155;
            padding: 8px 16px;
            border-radius: 12px;
            display: flex;
            gap: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        #toolbar button {
            background: none;
            border: none;
            color: #cbd5e1;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        #toolbar button:hover {
            background-color: #475569;
            color: white;
        }
        #toolbar button:disabled {
            color: #64748b;
            cursor: not-allowed;
        }
        #color-picker {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 36px;
            height: 36px;
            padding: 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #color-picker::-webkit-color-swatch {
            border: none;
            border-radius: 8px;
        }
        #color-picker::-moz-color-swatch {
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div id="app-container" class="flex h-screen">
        <div id="sidebar-container"></div>
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

        <main id="main-content" class="flex-1 flex flex-col h-screen overflow-hidden transition-all duration-300 ease-in-out">
            <div id="header-container" class="flex-shrink-0"></div>

            <div class="flex-1 relative">
                <div id="canvas">
                    <!-- Nós do mapa mental serão inseridos aqui -->
                </div>
                <canvas id="drawing-canvas" class="absolute top-0 left-0 w-full h-full pointer-events-none"></canvas>
                
                <div id="toolbar">
                    <button id="undo-btn" title="Desfazer (Ctrl+Z)" disabled><i class="fas fa-undo"></i></button>
                    <button id="redo-btn" title="Refazer (Ctrl+Y)" disabled><i class="fas fa-redo"></i></button>
                    <div class="w-px bg-gray-500 h-6 my-auto"></div>
                    <button id="add-node-btn" title="Adicionar Nó"><i class="fas fa-plus"></i></button>
                    <input type="color" id="color-picker" title="Mudar Cor do Nó" value="#334155">
                    <div class="w-px bg-gray-500 h-6 my-auto"></div>
                    <button id="upload-pdf-btn" title="Anexar PDF"><i class="fas fa-file-pdf"></i></button>
                    <input type="file" id="pdf-input" class="hidden" accept=".pdf">
                    <button id="upload-image-btn" title="Anexar Imagem"><i class="fas fa-image"></i></button>
                    <input type="file" id="image-input" class="hidden" accept="image/*">
                    <div class="w-px bg-gray-500 h-6 my-auto"></div>
                    <button id="link-nodes-btn" title="Ligar Nós"><i class="fas fa-share-alt"></i></button>
                    <button id="draw-mode-btn" title="Desenho Livre"><i class="fas fa-pencil-alt"></i></button>
                    <div class="w-px bg-gray-500 h-6 my-auto"></div>
                    <button id="delete-node-btn" title="Excluir Nó (Delete)" disabled><i class="fas fa-trash"></i></button>
                </div>

                <div class="absolute top-4 left-4">
                    <a href="projetos.html" class="bg-gray-800 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2">
                        <i class="fas fa-arrow-left"></i>
                        <span>Voltar</span>
                    </a>
                </div>
            </div>
        </main>
    </div>

    <!-- PDF.js for rendering PDF previews -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <!-- LeaderLine for drawing connections -->
    <script src="https://cdn.jsdelivr.net/npm/leader-line-new@1.1.9/leader-line.min.js"></script>
    <!-- Panzoom for zoom/pan functionality -->
    <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    
    <!-- Firebase and App Logic -->
    <script type="module" src="projeto-editor.js"></script>

    <!-- Modal para Detalhes do Nó/Tarefa -->
    <div id="node-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 items-center justify-center sm:p-4">
        <div class="bg-[#1a1a1a] w-full h-full sm:h-auto sm:rounded-xl shadow-2xl sm:max-w-2xl sm:max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b border-gray-700">
                <h2 id="node-modal-title" class="text-xl font-bold">Detalhes da Tarefa</h2>
                <button id="close-node-modal-btn" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div class="flex-grow p-6 overflow-y-auto custom-scrollbar">
                <div id="node-modal-content" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- O conteúdo será preenchido pelo JS -->
                </div>
            </div>
            <div id="node-modal-footer" class="flex justify-between items-center mt-auto p-4 border-t border-gray-700">
                <!-- Botões do rodapé serão preenchidos pelo JS -->
            </div>
        </div>
    </div>
</body>
</html>
