<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripts - Intranet Kihap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="log.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .ql-editor {
            min-height: 300px;
            background-color: #374151;
            /* gray-700 */
            color: white;
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
        }

        .ql-toolbar {
            background-color: #1f2937;
            /* gray-800 */
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
            border-color: #4b5563 !important;
            /* gray-600 */
        }

        .ql-container {
            border-color: #4b5563 !important;
            /* gray-600 */
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
            font-size: 1rem;
        }

        .ql-stroke {
            stroke: #e5e7eb !important;
            /* gray-200 */
        }

        .ql-fill {
            fill: #e5e7eb !important;
            /* gray-200 */
        }

        .ql-picker {
            color: #e5e7eb !important;
            /* gray-200 */
        }
    </style>
</head>

<body class="bg-[#111111] text-gray-200">
    <div class="flex h-screen">
        <div id="sidebar-container"></div>
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>
        <main id="main-content"
            class="flex-1 flex flex-col h-screen overflow-hidden transition-all duration-300 ease-in-out">
            <div id="header-container"></div>

            <div class="p-6 flex-1 overflow-y-auto">
                <div class="flex flex-col md:flex-row items-center justify-between mb-6 gap-4">
                    <h1 class="text-3xl font-bold">Scripts de Atendimento</h1>

                    <div class="flex items-center gap-4 w-full md:w-auto">
                        <div class="relative w-full md:w-64">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fas fa-search text-gray-400"></i>
                            </span>
                            <input type="search" id="search-input"
                                class="w-full bg-gray-800 text-white rounded-lg pl-10 pr-4 py-2 border border-gray-700 focus:border-blue-500 focus:outline-none"
                                placeholder="Buscar scripts...">
                        </div>
                        <button id="add-script-btn"
                            class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded-lg flex items-center whitespace-nowrap">
                            <i class="fas fa-plus mr-2"></i> Novo Script
                        </button>
                    </div>
                </div>

                <!-- Lista de Scripts -->
                <div id="scripts-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Cards de scripts serão inseridos aqui via JS -->
                    <div class="col-span-full text-center text-gray-500 py-10">
                        <i class="fas fa-spinner fa-spin text-2xl"></i> Carregando scripts...
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de Edição/Criação -->
    <div id="script-modal"
        class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-lg max-w-4xl w-full p-6 relative flex flex-col max-h-[90vh]">
            <button id="close-script-modal" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <i class="fas fa-times"></i>
            </button>

            <h2 id="modal-title" class="text-2xl font-bold mb-4 text-white">Novo Script</h2>

            <form id="script-form" class="flex-1 overflow-y-auto pr-2 space-y-4">
                <input type="hidden" id="script-id">

                <!-- Título e Categoria -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div class="md:col-span-3">
                        <label class="block text-sm font-medium text-gray-300 mb-1">Título do Script</label>
                        <input type="text" id="script-title" required
                            class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 border border-gray-600 focus:border-blue-500 focus:outline-none"
                            placeholder="Ex: Abordagem Inicial Whatsapp">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Tipo</label>
                        <select id="script-category" required
                            class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 border border-gray-600 focus:border-blue-500 focus:outline-none">
                            <option value="Whatsapp">Whatsapp</option>
                            <option value="Telefone">Telefone</option>
                            <option value="Presencial">Presencial</option>
                            <option value="Email">E-mail</option>
                        </select>
                    </div>
                </div>

                <!-- Conteúdo (Quill Editor) -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Conteúdo</label>
                    <div class="bg-gray-700 rounded-lg">
                        <div id="editor-container" class="h-64"></div>
                    </div>
                </div>

                <div class="flex justify-between pt-4 border-t border-gray-700">
                    <button type="button" id="delete-script-btn"
                        class="px-4 py-2 rounded-lg text-red-500 hover:text-red-400 hover:bg-gray-700 transition-colors hidden">
                        <i class="fas fa-trash mr-2"></i> Excluir
                    </button>
                    <div class="flex space-x-3">
                        <button type="button" id="cancel-script-btn"
                            class="px-4 py-2 rounded-lg text-gray-300 hover:bg-gray-700 transition-colors">
                            Cancelar
                        </button>
                        <button type="submit" id="save-script-btn"
                            class="px-6 py-2 rounded-lg bg-green-600 hover:bg-green-700 text-white font-bold transition-colors">
                            Salvar Script
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Visualização (Read-Only) -->
    <div id="view-modal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-lg max-w-4xl w-full p-6 relative flex flex-col max-h-[90vh]">
            <button id="close-view-modal" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <i class="fas fa-times"></i>
            </button>

            <div class="flex-1 overflow-y-auto pr-2">
                <div class="mb-4">
                    <div class="flex items-center gap-3 mb-2">
                        <span id="view-script-category"
                            class="bg-green-600 text-white text-xs px-2 py-1 rounded">Whatsapp</span>
                        <div class="text-sm text-gray-400" id="view-script-meta">Autor • Data</div>
                    </div>
                    <h2 id="view-script-title" class="text-3xl font-bold text-white">Título do Script</h2>
                </div>

                <div class="prose prose-invert max-w-none mb-8">
                    <p id="view-script-content" class="whitespace-pre-wrap text-gray-300"></p>
                </div>
            </div>

            <div class="flex justify-end pt-4 border-t border-gray-700 mt-4">
                <button type="button" id="edit-script-btn-view"
                    class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-bold transition-colors">
                    <i class="fas fa-edit mr-2"></i> Editar Script
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module">
        import { loadComponents } from './common-ui.js';
        import './scripts.js';

        document.addEventListener('DOMContentLoaded', () => {
            loadComponents();
        });
    </script>
</body>

</html>
