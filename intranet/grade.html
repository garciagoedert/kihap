<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://kihap.com.br/wp-content/uploads/2021/02/logo-wh.png" type="image/png">
    <title>Grade de Horários - Intranet Kihap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="log.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .time-slot {
            height: 60px; /* Altura de cada faixa de 30 minutos */
        }
        .hour-label {
            height: 120px; /* Altura para cada hora (2 slots) */
        }
        .class-card {
            min-height: 58px; /* Altura mínima para uma aula de 30 min */
            z-index: 10;
        }
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
    </style>
</head>
<body class="bg-[#111111] text-gray-200">
    <div id="app-container" class="flex h-screen">
        <div id="sidebar-container"></div>
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 flex flex-col h-screen transition-all duration-300 ease-in-out">
            <div id="header-container"></div>

            <!-- Page Content -->
            <div id="grade-container" class="flex-grow p-4 md:p-6 flex flex-col custom-scrollbar">
                <!-- Header da Grade -->
                <div class="flex flex-col md:flex-row justify-between items-center mb-4 flex-shrink-0">
                    <h1 class="text-2xl font-semibold text-white mb-4 md:mb-0">Grade</h1>
                    <div class="flex flex-wrap items-center gap-2 md:gap-4">
                        <select id="unit-filter" aria-label="Filtrar por unidade" class="bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-yellow-500"></select>
                        <div class="flex items-center bg-gray-700 rounded-lg">
                            <button id="prev-week-btn" class="p-2" aria-label="Semana anterior"><i class="fas fa-chevron-left"></i></button>
                            <span id="date-range-display" class="px-4 py-2 text-sm font-medium"></span>
                            <button id="next-week-btn" class="p-2" aria-label="Próxima semana"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <div class="flex items-center border border-gray-600 rounded-lg">
                            <button id="view-week-btn" class="px-4 py-2 bg-gray-600 rounded-l-lg">Semana</button>
                            <button id="view-day-btn" class="px-4 py-2">Dia</button>
                        </div>
                        <button id="add-class-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md">Agendar Aula</button>
                    </div>
                </div>

                <!-- Grade de Horários -->
                <div id="schedule-grid" class="flex-grow overflow-auto custom-scrollbar bg-[#1a1a1a] p-4 rounded-lg">
                    <!-- A grade será gerada dinamicamente aqui -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de Presença -->
    <div id="attendance-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4">
        <div class="bg-[#1e1e1e] rounded-xl shadow-2xl w-full max-w-md max-h-[90vh] flex flex-col">
            <div class="p-4 border-b border-gray-700">
                <div class="flex justify-between items-start">
                    <div>
                        <h2 id="modal-class-title" class="text-xl font-bold text-white"></h2>
                        <p id="modal-class-time" class="text-sm text-gray-400"></p>
                    </div>
                    <button id="close-attendance-modal-btn" class="text-gray-400 hover:text-white text-2xl">&times;</button>
                </div>
                <div class="mt-4 flex justify-between text-sm">
                    <span class="text-gray-300">Ocupação: <span id="modal-class-occupation"></span></span>
                    <span class="text-gray-300">Professor: <span id="modal-class-teacher"></span></span>
                </div>
            </div>
            <div id="student-list" class="p-4 overflow-y-auto custom-scrollbar space-y-3">
                <!-- Lista de alunos será preenchida dinamicamente -->
            </div>
            <div class="flex justify-end mt-auto p-4 border-t border-gray-700">
                <button id="reopen-class-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Reabrir</button>
            </div>
        </div>
    </div>
    
    <!-- Modal de Adicionar/Editar Aula -->
    <div id="class-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4">
        <div class="bg-[#1e1e1e] rounded-xl shadow-2xl w-full max-w-lg max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b border-gray-700">
                <h2 id="class-modal-title" class="text-xl font-bold text-white">Agendar Nova Aula</h2>
                <button id="close-class-modal-btn" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <form id="class-form" class="p-6 overflow-y-auto custom-scrollbar space-y-4">
                <input type="hidden" id="class-id">
                <div>
                    <label for="class-name" class="block text-sm font-medium text-gray-300 mb-1">Nome da Turma</label>
                    <input type="text" id="class-name" name="class-name" required class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                </div>
                <div>
                    <label for="class-teacher" class="block text-sm font-medium text-gray-300 mb-1">Professor</label>
                    <select id="class-teacher" name="class-teacher" required class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-yellow-500"></select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Dias da Semana</label>
                    <div id="class-days-of-week" class="flex flex-wrap gap-2">
                        <button type="button" data-day="1" class="day-toggle bg-gray-600 text-white py-2 px-4 rounded-lg">Seg</button>
                        <button type="button" data-day="2" class="day-toggle bg-gray-600 text-white py-2 px-4 rounded-lg">Ter</button>
                        <button type="button" data-day="3" class="day-toggle bg-gray-600 text-white py-2 px-4 rounded-lg">Qua</button>
                        <button type="button" data-day="4" class="day-toggle bg-gray-600 text-white py-2 px-4 rounded-lg">Qui</button>
                        <button type="button" data-day="5" class="day-toggle bg-gray-600 text-white py-2 px-4 rounded-lg">Sex</button>
                        <button type="button" data-day="6" class="day-toggle bg-gray-600 text-white py-2 px-4 rounded-lg">Sáb</button>
                        <button type="button" data-day="0" class="day-toggle bg-gray-600 text-white py-2 px-4 rounded-lg">Dom</button>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="class-time" class="block text-sm font-medium text-gray-300 mb-1">Horário</label>
                        <input type="time" id="class-time" name="class-time" required class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    </div>
                    <div>
                        <label for="class-duration" class="block text-sm font-medium text-gray-300 mb-1">Duração (minutos)</label>
                        <input type="number" id="class-duration" name="class-duration" min="15" step="15" value="60" required class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    </div>
                </div>
                <div>
                    <label for="class-capacity" class="block text-sm font-medium text-gray-300 mb-1">Capacidade</label>
                    <input type="number" id="class-capacity" name="class-capacity" min="1" value="10" required class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                </div>
                <div>
                    <label for="class-students" class="block text-sm font-medium text-gray-300 mb-1">Alunos Inscritos</label>
                    <select id="class-students" name="class-students" multiple class="w-full h-40 bg-gray-700 border border-gray-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-yellow-500"></select>
                    <p class="text-xs text-gray-400 mt-1">Segure Ctrl (ou Cmd) para selecionar múltiplos alunos.</p>
                </div>
            </form>
            <div class="flex justify-end mt-auto p-4 border-t border-gray-700 gap-3">
                <button type="button" id="cancel-class-btn" class="bg-gray-600 hover:bg-gray-500 font-semibold py-2 px-4 rounded-lg">Cancelar</button>
                <button type="submit" form="class-form" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Salvar Aula</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { loadComponents } from './common-ui.js';
        import './auth.js';
        import './grade.js';

        document.addEventListener('DOMContentLoaded', () => {
            loadComponents();
        });
    </script>
</body>
</html>
