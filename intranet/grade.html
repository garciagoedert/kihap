<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://kihap.com.br/wp-content/uploads/2021/02/logo-wh.png" type="image/png">
    <title>Grade de Horários - Intranet Kihap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="log.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .time-slot {
            height: 60px;
            /* Altura de cada faixa de 30 minutos */
        }

        .hour-label {
            height: 120px;
            /* Altura para cada hora (2 slots) */
        }

        .class-card {
            min-height: 58px;
            /* Altura mínima para uma aula de 30 min */
            z-index: 10;
        }

        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #111111;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>

<body class="bg-[#111111] text-gray-200 font-sans antialiased selection:bg-yellow-500/30 selection:text-yellow-200">
    <div id="app-container" class="flex h-screen overflow-hidden">
        <div id="sidebar-container"></div>
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden backdrop-blur-sm transition-opacity">
        </div>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 flex flex-col h-screen transition-all duration-300 ease-in-out relative">
            <div id="header-container"></div>

            <!-- Page Content -->
            <div id="grade-container" class="flex-grow p-4 md:p-6 lg:p-8 flex flex-col overflow-hidden">
                <!-- Header da Grade -->
                <div
                    class="flex flex-col xl:flex-row justify-between items-start xl:items-center mb-6 gap-4 flex-shrink-0">
                    <div>
                        <h1 class="text-3xl font-bold text-white tracking-tight">Grade de Horários</h1>
                        <p class="text-gray-400 text-sm mt-1">Gerencie a programação de aulas e eventos.</p>
                    </div>

                    <div
                        class="flex flex-wrap items-center gap-3 w-full xl:w-auto bg-[#1a1a1a] p-2 rounded-xl border border-gray-800 shadow-lg">
                        <div class="relative group flex-grow xl:flex-grow-0">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i
                                    class="fas fa-map-marker-alt text-gray-500 group-focus-within:text-yellow-500 transition-colors"></i>
                            </div>
                            <select id="unit-filter" aria-label="Filtrar por unidade"
                                class="w-full xl:w-48 bg-[#222] border border-gray-700 text-gray-200 text-sm rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent block pl-10 p-2.5 transition-all hover:border-gray-600 appearance-none cursor-pointer"></select>
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <i class="fas fa-chevron-down text-gray-500 text-xs"></i>
                            </div>
                        </div>

                        <div class="h-8 w-px bg-gray-700 hidden xl:block"></div>

                        <div class="flex items-center bg-[#222] rounded-lg border border-gray-700 p-1">
                            <button id="prev-week-btn"
                                class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-md transition-colors"
                                aria-label="Semana anterior">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <span id="date-range-display"
                                class="px-4 py-1 text-sm font-medium text-gray-200 min-w-[140px] text-center"></span>
                            <button id="next-week-btn"
                                class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-md transition-colors"
                                aria-label="Próxima semana">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>

                        <div class="flex items-center bg-[#222] rounded-lg border border-gray-700 p-1">
                            <button id="view-week-btn"
                                class="px-3 py-1.5 text-sm font-medium rounded-md bg-gray-700 text-white shadow-sm transition-all">Semana</button>
                            <button id="view-day-btn"
                                class="px-3 py-1.5 text-sm font-medium rounded-md text-gray-400 hover:text-white hover:bg-gray-700 transition-all">Dia</button>
                        </div>

                        <button id="add-class-btn"
                            class="bg-gradient-to-r from-yellow-600 to-yellow-500 hover:from-yellow-500 hover:to-yellow-400 text-black font-bold py-2.5 px-5 rounded-lg shadow-lg shadow-yellow-900/20 transform hover:-translate-y-0.5 transition-all duration-200 flex items-center gap-2 ml-auto xl:ml-0">
                            <i class="fas fa-plus"></i>
                            <span>Agendar</span>
                        </button>
                    </div>
                </div>

                <!-- Grade de Horários -->
                <div id="schedule-grid"
                    class="flex-grow overflow-auto custom-scrollbar bg-[#161616] rounded-xl border border-gray-800 shadow-inner relative">
                    <!-- A grade será gerada dinamicamente aqui -->
                    <div class="flex items-center justify-center h-full text-gray-500 flex-col gap-3">
                        <i class="fas fa-calendar-day text-4xl opacity-50"></i>
                        <p>Selecione uma unidade para visualizar a grade.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de Presença -->
    <div id="attendance-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm transition-opacity" id="attendance-modal-backdrop">
        </div>
        <div
            class="bg-[#1a1a1a] rounded-2xl shadow-2xl w-full max-w-md max-h-[90vh] flex flex-col border border-gray-800 relative z-10 transform transition-all scale-100">
            <div class="p-5 border-b border-gray-800 flex justify-between items-start bg-[#222] rounded-t-2xl">
                <div>
                    <h2 id="modal-class-title" class="text-xl font-bold text-white tracking-tight"></h2>
                    <div class="flex items-center gap-2 mt-1 text-sm text-gray-400">
                        <i class="far fa-clock"></i>
                        <p id="modal-class-time"></p>
                    </div>
                </div>
                <button id="close-attendance-modal-btn" class="text-gray-500 hover:text-white transition-colors p-1">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <div class="px-5 py-3 bg-[#222]/50 border-b border-gray-800 flex justify-between text-sm">
                <div class="flex items-center gap-2">
                    <i class="fas fa-users text-gray-500"></i>
                    <span class="text-gray-300">Ocupação: <span id="modal-class-occupation"
                            class="font-semibold text-white"></span></span>
                </div>
                <div class="flex items-center gap-2">
                    <i class="fas fa-chalkboard-teacher text-gray-500"></i>
                    <span class="text-gray-300">Professor: <span id="modal-class-teacher"
                            class="font-semibold text-white"></span></span>
                </div>
            </div>

            <div id="student-list" class="p-5 overflow-y-auto custom-scrollbar space-y-3 flex-grow bg-[#1a1a1a]">
                <!-- Lista de alunos será preenchida dinamicamente -->
            </div>

            <div class="p-5 border-t border-gray-800 bg-[#222] rounded-b-2xl flex justify-end">
                <button id="reopen-class-btn"
                    class="bg-green-600 hover:bg-green-500 text-white font-semibold py-2 px-4 rounded-lg shadow-lg shadow-green-900/20 transition-all flex items-center gap-2">
                    <i class="fas fa-door-open"></i> Reabrir Aula
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Adicionar/Editar Aula -->
    <div id="class-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm transition-opacity" id="class-modal-backdrop"></div>
        <div
            class="bg-[#1a1a1a] rounded-2xl shadow-2xl w-full max-w-lg max-h-[90vh] flex flex-col border border-gray-800 relative z-10">
            <div class="flex justify-between items-center p-5 border-b border-gray-800 bg-[#222] rounded-t-2xl">
                <h2 id="class-modal-title" class="text-xl font-bold text-white flex items-center gap-2">
                    <i class="fas fa-calendar-plus text-yellow-500"></i>
                    Agendar Nova Aula
                </h2>
                <button id="close-class-modal-btn" class="text-gray-500 hover:text-white transition-colors p-1">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <form id="class-form" class="p-6 overflow-y-auto custom-scrollbar space-y-5 bg-[#1a1a1a]">
                <input type="hidden" id="class-id">

                <div>
                    <label for="class-name" class="block text-sm font-medium text-gray-300 mb-1.5">Nome da Turma</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-tag text-gray-500"></i>
                        </div>
                        <input type="text" id="class-name" name="class-name" required
                            class="w-full bg-[#222] border border-gray-700 rounded-lg py-2.5 pl-10 pr-3 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all placeholder-gray-600"
                            placeholder="Ex: Jiu-Jitsu Iniciante">
                    </div>
                </div>

                <div>
                    <label for="class-teacher" class="block text-sm font-medium text-gray-300 mb-1.5">Professor</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user-tie text-gray-500"></i>
                        </div>
                        <select id="class-teacher" name="class-teacher" required
                            class="w-full bg-[#222] border border-gray-700 rounded-lg py-2.5 pl-10 pr-3 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all appearance-none cursor-pointer"></select>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <i class="fas fa-chevron-down text-gray-500 text-xs"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Dias da Semana</label>
                    <div id="class-days-of-week" class="flex flex-wrap gap-2">
                        <button type="button" data-day="1"
                            class="day-toggle flex-1 min-w-[3rem] bg-[#2a2a2a] hover:bg-[#333] text-gray-400 py-2 rounded-lg text-sm font-medium transition-all border border-gray-700 hover:border-gray-600">Seg</button>
                        <button type="button" data-day="2"
                            class="day-toggle flex-1 min-w-[3rem] bg-[#2a2a2a] hover:bg-[#333] text-gray-400 py-2 rounded-lg text-sm font-medium transition-all border border-gray-700 hover:border-gray-600">Ter</button>
                        <button type="button" data-day="3"
                            class="day-toggle flex-1 min-w-[3rem] bg-[#2a2a2a] hover:bg-[#333] text-gray-400 py-2 rounded-lg text-sm font-medium transition-all border border-gray-700 hover:border-gray-600">Qua</button>
                        <button type="button" data-day="4"
                            class="day-toggle flex-1 min-w-[3rem] bg-[#2a2a2a] hover:bg-[#333] text-gray-400 py-2 rounded-lg text-sm font-medium transition-all border border-gray-700 hover:border-gray-600">Qui</button>
                        <button type="button" data-day="5"
                            class="day-toggle flex-1 min-w-[3rem] bg-[#2a2a2a] hover:bg-[#333] text-gray-400 py-2 rounded-lg text-sm font-medium transition-all border border-gray-700 hover:border-gray-600">Sex</button>
                        <button type="button" data-day="6"
                            class="day-toggle flex-1 min-w-[3rem] bg-[#2a2a2a] hover:bg-[#333] text-gray-400 py-2 rounded-lg text-sm font-medium transition-all border border-gray-700 hover:border-gray-600">Sáb</button>
                        <button type="button" data-day="0"
                            class="day-toggle flex-1 min-w-[3rem] bg-[#2a2a2a] hover:bg-[#333] text-gray-400 py-2 rounded-lg text-sm font-medium transition-all border border-gray-700 hover:border-gray-600">Dom</button>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="class-time" class="block text-sm font-medium text-gray-300 mb-1.5">Horário</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="far fa-clock text-gray-500"></i>
                            </div>
                            <input type="time" id="class-time" name="class-time" required
                                class="w-full bg-[#222] border border-gray-700 rounded-lg py-2.5 pl-10 pr-3 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all [color-scheme:dark]">
                        </div>
                    </div>
                    <div>
                        <label for="class-duration" class="block text-sm font-medium text-gray-300 mb-1.5">Duração
                            (min)</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-hourglass-half text-gray-500"></i>
                            </div>
                            <input type="number" id="class-duration" name="class-duration" min="15" step="15" value="60"
                                required
                                class="w-full bg-[#222] border border-gray-700 rounded-lg py-2.5 pl-10 pr-3 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all">
                        </div>
                    </div>
                </div>

                <div>
                    <label for="class-capacity"
                        class="block text-sm font-medium text-gray-300 mb-1.5">Capacidade</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-users text-gray-500"></i>
                        </div>
                        <input type="number" id="class-capacity" name="class-capacity" min="1" value="10" required
                            class="w-full bg-[#222] border border-gray-700 rounded-lg py-2.5 pl-10 pr-3 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all">
                    </div>
                </div>

                <div>
                    <label for="class-students" class="block text-sm font-medium text-gray-300 mb-1.5">Alunos
                        Inscritos</label>
                    <select id="class-students" name="class-students" multiple
                        class="w-full h-32 bg-[#222] border border-gray-700 rounded-lg p-2 text-sm focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all custom-scrollbar"></select>
                    <p class="text-xs text-gray-500 mt-1.5 flex items-center gap-1">
                        <i class="fas fa-info-circle"></i> Segure Ctrl (ou Cmd) para selecionar múltiplos.
                    </p>
                </div>
            </form>

            <div class="flex justify-end p-5 border-t border-gray-800 bg-[#222] rounded-b-2xl gap-3">
                <button type="button" id="cancel-class-btn"
                    class="px-5 py-2.5 rounded-lg text-gray-300 font-medium hover:bg-gray-700 hover:text-white transition-all">Cancelar</button>
                <button type="submit" form="class-form"
                    class="bg-yellow-600 hover:bg-yellow-500 text-white font-bold py-2.5 px-6 rounded-lg shadow-lg shadow-yellow-900/20 transform hover:-translate-y-0.5 transition-all">Salvar
                    Aula</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { loadComponents } from './common-ui.js';
        import './auth.js';
        import './grade.js';

        document.addEventListener('DOMContentLoaded', () => {
            loadComponents();
        });
    </script>
</body>

</html>
