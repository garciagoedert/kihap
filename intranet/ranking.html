<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kihap - Ranking de KihapCoins</title>
    <link rel="icon" href="https://kihap.com.br/wp-content/uploads/2021/02/logo-wh.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css?v=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111111;
            color: #E5E7EB;
            overflow: hidden; /* Prevent scrolling */
        }
        .ranking-container {
            max-width: 100%;
            margin: auto;
            padding: 0;
        }
        .ranking-title {
            font-weight: 900;
            font-size: 3.5rem;
            text-align: center;
            color: #FBBF24; /* Amber 400 */
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            margin-bottom: 2rem;
        }
        .ranking-table {
            width: 100%;
            border-collapse: collapse;
        }
        .ranking-table th, .ranking-table td {
            padding: 1.5rem 1rem;
            text-align: left;
        }
        .ranking-table thead {
            font-size: 1.2rem;
            color: #9CA3AF; /* Gray 400 */
            border-bottom: 2px solid #374151; /* Gray 700 */
        }
        .ranking-table tbody tr {
            border-bottom: 1px solid #1F2937; /* Gray 800 */
        }
        .ranking-table tbody tr:last-child {
            border-bottom: none;
        }
        .rank-position {
            font-weight: 700;
            font-size: 1.8rem;
            color: #FBBF24;
            width: 100px;
            text-align: center;
        }
        .rank-student {
            display: flex;
            align-items: center;
        }
        .rank-student img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 1.5rem;
            object-fit: cover;
            border: 2px solid #4B5563; /* Gray 600 */
        }
        .rank-student-name {
            font-weight: 600;
            font-size: 1.5rem;
        }
        .rank-coins {
            font-weight: 700;
            font-size: 1.8rem;
            color: #FBBF24;
            text-align: right;
            width: 200px;
        }
        .loader {
            text-align: center;
            font-size: 1.5rem;
            padding: 4rem;
            color: #9CA3AF;
        }
        .main-content {
            display: flex;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }
        .video-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .tiktok-video-container {
            width: 350px; /* Largura similar a um celular */
            height: 700px; /* Altura similar a um celular */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 8px solid #000;
            position: relative;
            background-color: #000;
        }
        .tiktok-video {
            width: 100%;
            height: 100%;
        }
        .ranking-section {
            flex: 2;
            padding: 2rem;
            height: 100%;
            overflow-y: auto;
        }
    </style>
</head>
<body class="h-screen">
    <div class="main-content">
        <div class="video-section">
            <div class="tiktok-video-container">
                <iframe class="tiktok-video" src="https://www.youtube.com/embed/gh0cw5z1ocs?autoplay=1&mute=1&loop=1&playlist=gh0cw5z1ocs&controls=0&showinfo=0&modestbranding=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        <div class="ranking-section">
            <div class="ranking-container">
                <h1 class="ranking-title">RANKING DE KIHAPCOINS</h1>
                <div class="bg-[#1a1a1a] p-6 rounded-lg shadow-2xl">
                    <table class="ranking-table">
                        <thead>
                            <tr>
                                <th class="rank-position">#</th>
                                <th>Aluno</th>
                                <th class="rank-coins">KihapCoins</th>
                            </tr>
                        </thead>
                        <tbody id="ranking-body">
                            <!-- Loader -->
                            <tr>
                                <td colspan="3" class="loader">
                                    <i class="fas fa-spinner fa-spin"></i> Carregando Ranking...
                                </td>
                            </tr>
                            <!-- Ranking rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="ranking.js"></script>
</body>
</html>
