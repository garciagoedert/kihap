<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Processos - Intranet KIHAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="log.css">
    <link rel="shortcut icon" href="../imgs/favicon.png" type="image/x-icon">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .ql-container.ql-snow {
            border: none;
        }
        .ql-editor {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            border-radius: 0.5rem;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #hero-container {
            max-height: 400px; /* Altura máxima para o banner */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que a imagem cubra o container sem distorcer */
        }
    </style>
</head>
<body class="bg-[#111111] text-gray-200">
    <div class="flex h-screen">
        <div id="sidebar-container"></div>
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden"></div>
        <main id="main-content" class="flex-1 flex flex-col h-screen overflow-hidden">
            <div id="header-container"></div>
            <div class="p-4 md:p-6 lg:p-8 flex-1 overflow-y-auto">
                <div class="max-w-4xl mx-auto w-full">
                    <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
                        <h1 id="article-title" class="text-3xl md:text-4xl font-bold text-white w-full md:w-auto"></h1>
                        <a id="edit-button" href="#" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded-lg w-full sm:w-auto text-center whitespace-nowrap">Editar Processo</a>
                    </div>
                    <div id="hero-container" class="w-full rounded-lg overflow-hidden mb-8 hidden">
                        <img id="hero-image" src="#" alt="Banner do Processo" class="w-full h-auto object-cover">
                    </div>
                    <div id="video-container" class="video-container mb-8 hidden">
                        <!-- O Iframe do YouTube será inserido aqui -->
                    </div>
                    <div id="article-content" class="bg-[#1a1a1a] p-6 sm:p-8 rounded-lg">
                        <!-- Conteúdo do artigo será renderizado aqui -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module">
        import { app } from './firebase-config.js';
        import { onAuthReady } from './auth.js';
        import { loadComponents, setupUIListeners } from './common-ui.js';
        import { initViewerPage } from './processos.js';

        onAuthReady(user => {
            if (user) {
                loadComponents(() => {
                    initViewerPage();
                });
            }
        });
    </script>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden items-center justify-center p-4">
        <div class="bg-[#1a1a1a] rounded-lg shadow-xl w-full max-w-sm p-6 text-center">
            <h3 id="confirmTitle" class="text-lg font-bold mb-2">Confirmar Ação</h3>
            <p id="confirmMessage" class="text-gray-300 mb-6">Você tem certeza?</p>
            <div class="flex justify-center gap-4">
                <button id="cancelConfirmBtn" class="bg-gray-600 hover:bg-gray-500 font-semibold py-2 px-6 rounded-lg">Cancelar</button>
                <button id="confirmActionBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Alert Modal -->
    <div id="alertModal" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden items-center justify-center p-4">
        <div class="bg-[#1a1a1a] rounded-lg shadow-xl w-full max-w-sm p-6 text-center">
            <h3 id="alertTitle" class="text-lg font-bold mb-2">Aviso</h3>
            <p id="alertMessage" class="text-gray-300 mb-6"></p>
            <div class="flex justify-center">
                <button id="closeAlertBtn" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-6 rounded-lg">OK</button>
            </div>
        </div>
    </div>
</body>
</html>
