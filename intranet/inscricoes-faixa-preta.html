<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kihap - Inscrições Faixa Preta</title>
    <link rel="icon" href="https://kihap.com.br/wp-content/uploads/2021/02/logo-wh.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css?v=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="log.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tab-btn {
            transition: color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .tab-content {
            transition: opacity 0.2s ease-in-out;
        }
        .tab-content.hidden {
            opacity: 0;
            pointer-events: none;
            display: none; /* Ensure it's not taking up space */
        }
    </style>
</head>
<body class="bg-[#111111] text-gray-200 h-screen">
    <div id="sidebar-container"></div>
    <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

    <main id="main-content" class="flex-1 flex flex-col overflow-y-auto transition-all duration-300 ease-in-out">
        <div id="header-container"></div>

        <div class="flex-grow p-4 md:p-6 lg:p-8 flex flex-col">
            <h1 class="text-2xl font-bold mb-6">Inscrições para Exame de Faixa Preta</h1>

            <!-- Filters (Search and Status only) -->
            <div class="bg-[#1a1a1a] p-4 rounded-lg shadow-lg mb-6 flex flex-col md:flex-row md:items-center md:space-x-4 space-y-4 md:space-y-0">
                <div class="w-full md:w-auto">
                    <label for="search-input" class="text-sm font-medium text-gray-400">Buscar por Nome/Email:</label>
                    <input type="text" id="search-input" placeholder="Digite o nome ou e-mail do aluno..." class="w-full md:w-64 px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            
            <!-- Inscriptions Table -->
            <div class="bg-[#1a1a1a] p-6 rounded-lg shadow-lg overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b border-gray-700">
                            <th class="p-4">Nome do Aluno</th>
                            <th class="p-4">Email</th>
                            <th class="p-4">Telefone</th>
                            <th class="p-4">Produto</th>
                            <th class="p-4">Valor</th>
                            <th class="p-4">Status do Pagamento</th>
                            <th class="p-4">Data da Inscrição</th>
                        </tr>
                    </thead>
                    <tbody id="inscriptions-table-body">
                        <!-- Linhas serão inseridas dinamicamente aqui -->
                        <tr>
                            <td colspan="7" class="text-center p-8">Carregando inscrições...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script type="module" src="auth.js"></script>
    <script type="module">
        import { loadComponents } from './common-ui.js';
        import { setupInscricoesFaixaPretaPage } from './inscricoes-faixa-preta.js'; // Este script será criado

        document.addEventListener('DOMContentLoaded', () => {
            loadComponents(() => {
                setupInscricoesFaixaPretaPage();
            });
        });
    </script>
</body>
</html>
