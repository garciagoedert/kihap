<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="editor-title">Criar Novo Curso - Intranet Kihap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="log.css">
    <!-- Quill.js CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body class="bg-[#111111] text-gray-200">
    <div class="flex h-screen">
        <div id="sidebar-container"></div>
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>
        <main id="main-content" class="flex-1 flex flex-col h-screen overflow-hidden transition-all duration-300 ease-in-out">
            <div id="header-container"></div>
            <div class="p-6 flex-1 overflow-y-auto">
            <h1 class="text-3xl font-bold mb-6" id="editor-title-h1">Criar Novo Curso</h1>
            <form id="course-form" class="space-y-6">
                <!-- Detalhes do Curso -->
                <div class="bg-gray-800 p-6 rounded-lg">
                    <h2 class="text-2xl font-semibold mb-4">Detalhes do Curso</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="course-title" class="block text-sm font-medium text-gray-300 mb-1">Título do Curso</label>
                            <input type="text" id="course-title" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2.5 text-white" required>
                        </div>
                        <div>
                            <label for="course-author" class="block text-sm font-medium text-gray-300 mb-1">Autor</label>
                            <input type="text" id="course-author" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2.5 text-white" required>
                        </div>
                        <div class="md:col-span-2">
                            <label for="course-description" class="block text-sm font-medium text-gray-300 mb-1">Descrição</label>
                            <textarea id="course-description" rows="4" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2.5 text-white"></textarea>
                        </div>
                        <div class="md:col-span-2">
                            <label for="course-thumbnail" class="block text-sm font-medium text-gray-300 mb-1">URL da Thumbnail</label>
                            <input type="url" id="course-thumbnail" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2.5 text-white">
                        </div>
                    </div>
                </div>

                <!-- Conteúdo do Curso -->
                <div class="bg-gray-800 p-6 rounded-lg">
                    <h2 class="text-2xl font-semibold mb-4">Conteúdo do Curso</h2>
                    <div id="modules-container" class="space-y-4">
                        <!-- Módulos serão adicionados aqui -->
                    </div>
                    <button type="button" id="add-module-btn" class="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                        Adicionar Módulo
                    </button>
                </div>

                <!-- Ações -->
                <div class="flex justify-end gap-4">
                    <a href="cursos.html" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">Cancelar</a>
                    <button type="submit" id="save-course-btn" class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded-lg">Salvar Curso</button>
                </div>
            </form>
            </div>
        </main>
    </div>
    <!-- Quill.js JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module">
        import { loadComponents } from './common-ui.js';
        import './course-editor.js';

        document.addEventListener('DOMContentLoaded', () => {
            loadComponents();
        });
    </script>
</body>
</html>
