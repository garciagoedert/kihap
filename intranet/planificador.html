<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador - Intranet Kihap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="log.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .ql-editor {
            min-height: 300px;
            background-color: #374151;
            /* gray-700 */
            color: white;
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
        }

        .ql-toolbar {
            background-color: #1f2937;
            /* gray-800 */
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
            border-color: #4b5563 !important;
            /* gray-600 */
        }

        .ql-container {
            border-color: #4b5563 !important;
            /* gray-600 */
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
            font-size: 1rem;
        }

        .ql-stroke {
            stroke: #e5e7eb !important;
            /* gray-200 */
        }

        .ql-fill {
            fill: #e5e7eb !important;
            /* gray-200 */
        }

        .ql-picker {
            color: #e5e7eb !important;
            /* gray-200 */
        }
    </style>
</head>

<body class="bg-[#111111] text-gray-200">
    <div class="flex h-screen">
        <div id="sidebar-container"></div>
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>
        <main id="main-content"
            class="flex-1 flex flex-col h-screen overflow-hidden transition-all duration-300 ease-in-out">
            <div id="header-container"></div>

            <div class="p-6 flex-1 overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold">Planificador de Aulas</h1>

                    <button id="add-plan-btn"
                        class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded-lg flex items-center">
                        <i class="fas fa-plus mr-2"></i> Novo Plano
                    </button>
                </div>

                <!-- Lista de Planos -->
                <div id="plans-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Cards de planos serão inseridos aqui via JS -->
                    <div class="col-span-full text-center text-gray-500 py-10">
                        <i class="fas fa-spinner fa-spin text-2xl"></i> Carregando planos...
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de Edição/Criação -->
    <div id="plan-modal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-lg max-w-4xl w-full p-6 relative flex flex-col max-h-[90vh]">
            <button id="close-plan-modal" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <i class="fas fa-times"></i>
            </button>

            <h2 id="modal-title" class="text-2xl font-bold mb-4 text-white">Novo Plano de Aula</h2>

            <form id="plan-form" class="flex-1 overflow-y-auto pr-2 space-y-4">
                <input type="hidden" id="plan-id">

                <!-- Título e Categoria -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div class="md:col-span-3">
                        <label class="block text-sm font-medium text-gray-300 mb-1">Título do Plano</label>
                        <input type="text" id="plan-title" required
                            class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 border border-gray-600 focus:border-blue-500 focus:outline-none"
                            placeholder="Ex: Aula Adulto A - Terça-feira">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Tipo</label>
                        <select id="plan-category" required
                            class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 border border-gray-600 focus:border-blue-500 focus:outline-none">
                            <option value="A">Planificador A</option>
                            <option value="B">Planificador B</option>
                            <option value="C">Planificador C</option>
                        </select>
                    </div>
                </div>

                <!-- Conteúdo (Quill Editor) -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Conteúdo da Aula</label>
                    <div class="bg-gray-700 rounded-lg">
                        <div id="editor-container" class="h-64"></div>
                    </div>
                </div>

                <!-- Upload de Mídia -->
                <div class="border-t border-gray-700 pt-4">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Mídia (Arquivos e Vídeos)</label>

                    <!-- Youtube Link Input -->
                    <div class="flex gap-2 mb-4">
                        <input type="text" id="youtube-link"
                            class="flex-1 bg-gray-700 text-white rounded-lg px-4 py-2 border border-gray-600 focus:border-blue-500 focus:outline-none"
                            placeholder="Cole o link do YouTube aqui">
                        <button type="button" id="add-youtube-btn"
                            class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors">
                            <i class="fab fa-youtube mr-2"></i> Adicionar
                        </button>
                    </div>

                    <div class="flex items-center space-x-2 mb-4">
                        <label
                            class="cursor-pointer bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors border border-gray-600">
                            <i class="fas fa-cloud-upload-alt mr-2"></i> Adicionar Arquivo
                            <input type="file" id="media-upload" class="hidden" accept="image/*,video/*" multiple>
                        </label>
                        <span id="upload-status" class="text-sm text-gray-400"></span>
                    </div>

                    <!-- Lista de Itens de Mídia -->
                    <div id="media-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                        <!-- Preview de arquivos serão adicionados aqui -->
                    </div>
                </div>

                <div class="flex justify-end space-x-3 pt-4 border-t border-gray-700">
                    <button type="button" id="cancel-plan-btn"
                        class="px-4 py-2 rounded-lg text-gray-300 hover:bg-gray-700 transition-colors">
                        Cancelar
                    </button>
                    <button type="submit" id="save-plan-btn"
                        class="px-6 py-2 rounded-lg bg-green-600 hover:bg-green-700 text-white font-bold transition-colors">
                        Salvar Plano
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Visualização (Read-Only) -->
    <div id="view-modal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-lg max-w-4xl w-full p-6 relative flex flex-col max-h-[90vh]">
            <button id="close-view-modal" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <i class="fas fa-times"></i>
            </button>

            <div class="flex-1 overflow-y-auto pr-2">
                <div class="mb-4">
                    <div class="flex items-center gap-3 mb-2">
                        <span id="view-plan-category" class="bg-blue-600 text-white text-xs px-2 py-1 rounded">Tipo
                            A</span>
                        <div class="text-sm text-gray-400" id="view-plan-meta">Autor • Data</div>
                    </div>
                    <h2 id="view-plan-title" class="text-3xl font-bold text-white">Título do Plano</h2>
                </div>

                <div class="prose prose-invert max-w-none mb-8">
                    <p id="view-plan-content" class="whitespace-pre-wrap text-gray-300"></p>
                </div>

                <!-- Lista de Mídia (Visualização) -->
                <div>
                    <h3 class="text-lg font-bold text-white mb-3 border-b border-gray-700 pb-2">Mídia e Anexos</h3>
                    <div id="view-media-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                        <!-- Itens de mídia entrarão aqui -->
                    </div>
                </div>
            </div>

            <div class="flex justify-end pt-4 border-t border-gray-700 mt-4">
                <button type="button" id="edit-plan-btn-view"
                    class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-bold transition-colors">
                    <i class="fas fa-edit mr-2"></i> Editar Plano
                </button>
            </div>
        </div>
    </div>

    <!-- Template para View de Cards (Script Module) -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module">
        import { loadComponents } from './common-ui.js';
        import './planificador.js';

        document.addEventListener('DOMContentLoaded', () => {
            loadComponents();
        });
    </script>
</body>

</html>
