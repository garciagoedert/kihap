<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kihap - Alunos</title>
    <link rel="icon" href="https://kihap.com.br/wp-content/uploads/2021/02/logo-wh.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css?v=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="log.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-[#111111] text-gray-200">
    <div class="flex h-screen">
        <div id="sidebar-container"></div>
        
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

        <main id="main-content" class="flex-1 flex flex-col h-screen transition-all duration-300 ease-in-out">
            <div id="header-container"></div>

            <div class="flex-grow p-4 md:p-6 lg:p-8 flex flex-col overflow-hidden">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold">Gerenciamento de Alunos</h1>
                </div>

                <!-- Daily Entries Check -->
                <div class="bg-[#1a1a1a] p-4 rounded-lg shadow-lg mb-6">
                    <h2 class="text-xl font-bold mb-4">Verificar Entradas Diárias</h2>
                    <div class="flex items-center space-x-4">
                        <div>
                            <label for="daily-entries-date" class="text-sm font-medium text-gray-400">Selecione a Data:</label>
                            <input type="date" id="daily-entries-date" class="bg-gray-700 border border-gray-600 rounded-md px-3 py-2 mt-1 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <button id="check-entries-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded self-end">
                            Verificar Entradas
                        </button>
                    </div>
                    <div id="entries-result" class="mt-4 text-lg">
                        <!-- O resultado será exibido aqui -->
                    </div>
                </div>

                <!-- Filters -->
                <div class="bg-[#1a1a1a] p-4 rounded-lg shadow-lg mb-6 flex items-center space-x-4">
                    <div>
                        <label for="unit-filter" class="text-sm font-medium text-gray-400">Filtrar por Unidade:</label>
                        <select id="unit-filter" class="bg-gray-700 border border-gray-600 rounded-md px-3 py-2 mt-1 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="all">Todas as Unidades</option>
                            <option value="centro">Unidade Centro</option>
                            <option value="coqueiros">Unidade Coqueiros</option>
                            <option value="asa-sul">Unidade Asa Sul</option>
                            <option value="sudoeste">Unidade Sudoeste</option>
                            <option value="lago-sul">Unidade Lago Sul</option>
                            <option value="pontos-de-ensino">Unidade Pontos de Ensino</option>
                            <option value="jardim-botanico">Unidade Jardim Botânico</option>
                            <option value="dourados">Unidade Dourados</option>
                            <option value="santa-monica">Unidade Santa Mônica</option>
                            <option value="noroeste">Unidade Noroeste</option>
                        </select>
                    </div>
                    <div>
                        <label for="search-input" class="text-sm font-medium text-gray-400">Buscar por Nome:</label>
                        <input type="text" id="search-input" placeholder="Digite o nome do aluno..." class="w-full md:w-64 px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="status-filter" class="text-sm font-medium text-gray-400">Filtrar por Status:</label>
                        <select id="status-filter" class="bg-gray-700 border border-gray-600 rounded-md px-3 py-2 mt-1 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="1">Ativos</option>
                            <option value="2">Inativos</option>
                        </select>
                    </div>
                </div>
                
                <!-- Students Table -->
                <div class="bg-[#1a1a1a] p-6 rounded-lg shadow-lg overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="border-b border-gray-700">
                                <th class="p-4">Nome</th>
                                <th class="p-4">Email</th>
                                <th class="p-4">Unidade</th>
                            </tr>
                        </thead>
                        <tbody id="students-table-body">
                            <!-- Linhas serão inseridas dinamicamente aqui -->
                            <tr>
                                <td colspan="4" class="text-center p-8">Carregando alunos...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Student Details Modal -->
    <div id="student-modal" class="fixed inset-0 bg-black/70 z-50 hidden items-center justify-center">
        <div class="bg-[#1a1a1a] rounded-lg shadow-xl w-full max-w-3xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4">
                <h2 class="text-xl font-bold text-white">Detalhes do Aluno</h2>
                <button id="close-modal-btn" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>

            <!-- Tabs Navigation -->
            <div class="border-b border-gray-700 px-6">
                <nav class="flex space-x-4" aria-label="Tabs">
                    <button id="tab-details" class="tab-btn text-yellow-500 border-b-2 border-yellow-500 px-3 py-2 font-medium text-sm">
                        Detalhes
                    </button>
                    <button id="tab-permissions" class="tab-btn text-gray-400 hover:text-white px-3 py-2 font-medium text-sm">
                        Permissões
                    </button>
                </nav>
            </div>

            <div class="p-6 overflow-y-auto space-y-6 flex-grow">
                <!-- Tab Content: Details -->
                <div id="tab-content-details" class="tab-content">
                    <div class="flex items-start space-x-6">
                        <img id="modal-student-photo" src="default-profile.svg" alt="Foto do Aluno" class="w-32 h-32 rounded-full object-cover border-2 border-gray-600">
                        <div id="modal-content-main" class="flex-grow">
                            <!-- Conteúdo principal preenchido via JS -->
                        </div>
                    </div>
                    <div id="modal-content-extra">
                        <!-- Dados adicionais preenchidos via JS -->
                    </div>
                </div>

                <!-- Tab Content: Permissions -->
                <div id="tab-content-permissions" class="tab-content hidden">
                    <div id="permissions-content" class="space-y-4">
                        <div>
                            <h4 class="font-bold text-gray-300 mb-2">Cursos</h4>
                            <div id="courses-checklist" class="grid grid-cols-1 sm:grid-cols-2 gap-2 max-h-40 overflow-y-auto p-2 bg-gray-800 rounded">
                                <p class="text-gray-500">Carregando cursos...</p>
                            </div>
                        </div>
                        <div>
                            <h4 class="font-bold text-gray-300 mb-2">Tatame</h4>
                            <div id="tatame-checklist" class="grid grid-cols-1 sm:grid-cols-2 gap-2 max-h-40 overflow-y-auto p-2 bg-gray-800 rounded">
                                <p class="text-gray-500">Carregando conteúdos...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex justify-between items-center p-4 border-t border-gray-700 mt-auto">
                <button id="modal-invite-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Convidar Aluno
                </button>
                <button id="modal-save-permissions-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded hidden">
                    Salvar Permissões
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
    <script type="module">
        import { loadComponents } from './common-ui.js';
        import { setupAlunosPage } from './alunos.js';

        document.addEventListener('DOMContentLoaded', () => {
            loadComponents(() => {
                setupAlunosPage();
            });
        });
    </script>
</body>
</html>
