<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kihap - Cadastro</title>
    <!-- Favicon -->
    <link rel="icon" href="https://kihap.com.br/wp-content/uploads/2021/02/logo-wh.png" type="image/png">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Cadastro Page -->
    <div id="cadastro-page" class="flex items-center justify-center h-screen">
        <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-lg shadow-lg">
            <div class="flex flex-col items-center">
                <img src="https://kihap.com.br/wp-content/uploads/2021/02/kihap-wh-1536x359.png" alt="Kihap Logo" class="h-12 mb-4">
                <p class="text-center text-gray-400">Crie sua conta na plataforma</p>
            </div>
            <form id="cadastro-form" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300">Nome</label>
                    <input type="text" id="name" required class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="email" required class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">Senha</label>
                    <input type="password" id="password" required class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <p id="cadastro-error" class="text-red-500 text-sm text-center hidden"></p>
                <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-primary rounded-md hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-gray-800">Cadastrar</button>
            </form>
            <div class="text-center">
                <a href="login.html" class="text-sm text-blue-400 hover:underline">Já tem uma conta? Faça login</a>
            </div>
        </div>
    </div>

    <script type="module" src="cadastro.js"></script>
</body>
</html>
