<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Faixas - Intranet KIHAP</title>
    <link rel="icon" href="https://kihap.com.br/wp-content/uploads/2021/02/logo-wh.png" type="image/png">
    <link rel="stylesheet" href="log.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css?v=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .table-responsive {
            overflow-x: auto;
        }
    </style>
</head>
<body class="bg-[#111111] text-gray-200">
    <div class="flex h-screen">
        <div id="sidebar-container"></div>
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

        <main id="main-content" class="flex-1 flex flex-col h-screen transition-all duration-300 ease-in-out">
            <div id="header-container"></div>

            <div class="flex-grow p-4 md:p-6 lg:p-8 flex flex-col overflow-y-auto">
                <div class="bg-[#1a1a1a] p-6 rounded-lg shadow-lg flex-grow flex flex-col">
                    <div class="flex justify-between items-center mb-4">
                        <h1 class="text-2xl font-bold">Pedidos de Faixas</h1>
                        <div class="flex items-center gap-2">
                            <button id="refresh-pedidos" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-2 rounded" aria-label="Atualizar Histórico">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                            <button id="open-pedido-modal-btn" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded">
                                Fazer Novo Pedido
                            </button>
                        </div>
                    </div>
                    <div class="table-responsive flex-grow">
                        <table class="table w-full text-left">
                            <thead>
                                <tr class="border-b border-gray-700">
                                    <th class="p-4">Data</th>
                                    <th class="p-4">Unidade</th>
                                    <th class="p-4">Itens</th>
                                    <th class="p-4">Status</th>
                                </tr>
                            </thead>
                            <tbody id="pedidos-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de Novo/Editar Pedido -->
    <div id="pedido-modal" class="fixed inset-0 bg-black/70 z-50 hidden items-center justify-center">
        <div class="bg-[#1a1a1a] rounded-lg shadow-xl w-full max-w-2xl flex flex-col max-h-[90vh]">
            <div class="flex justify-between items-center p-4 border-b border-gray-700">
                <h2 id="pedido-modal-title" class="text-xl font-bold text-white">Novo Pedido de Faixas</h2>
                <button id="close-modal-btn" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div class="p-6 flex-grow overflow-y-auto">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="unidade-select" class="block text-sm font-medium text-gray-300">Unidade</label>
                        <select id="unidade-select" required class="w-full mt-1 px-3 py-2 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"></select>
                    </div>
                    <div>
                        <label for="status-select" class="block text-sm font-medium text-gray-300">Status</label>
                        <select id="status-select" required class="w-full mt-1 px-3 py-2 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
                            <option>Pendente</option>
                            <option>Em produção</option>
                            <option>Enviado</option>
                            <option>Entregue</option>
                            <option>Cancelado</option>
                        </select>
                    </div>
                </div>
                <form id="add-item-form" class="flex items-end gap-4 mb-6">
                    <div class="flex-1">
                        <label for="faixa-select" class="block text-sm font-medium text-gray-300">Faixa</label>
                        <select id="faixa-select" required class="w-full mt-1 px-3 py-2 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"></select>
                    </div>
                    <div class="flex-1">
                        <label for="tamanho-select" class="block text-sm font-medium text-gray-300">Tamanho</label>
                        <select id="tamanho-select" required class="w-full mt-1 px-3 py-2 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"></select>
                    </div>
                    <div>
                        <label for="quantidade-input" class="block text-sm font-medium text-gray-300">Qtd.</label>
                        <input type="number" id="quantidade-input" required min="1" class="w-24 mt-1 px-3 py-2 text-white bg-gray-700 border border-gray-600 rounded-md" value="1">
                    </div>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Adicionar</button>
                </form>
                <h3 class="text-lg font-semibold mb-2">Itens do Pedido</h3>
                <div id="itens-pedido-container" class="space-y-2"></div>
            </div>
            <div class="flex justify-end p-4 border-t border-gray-700">
                <button id="submit-pedido-btn" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-6 rounded" disabled>Salvar Pedido</button>
            </div>
        </div>
    </div>

    <!-- Modal de Detalhes do Pedido -->
    <div id="details-modal" class="fixed inset-0 bg-black/70 z-50 hidden items-center justify-center">
        <div class="bg-[#1a1a1a] rounded-lg shadow-xl w-full max-w-xl flex flex-col max-h-[90vh]">
            <div class="flex justify-between items-center p-4 border-b border-gray-700">
                <h2 class="text-xl font-bold text-white">Detalhes do Pedido</h2>
                <button id="close-details-modal-btn" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div class="p-6 space-y-4 overflow-y-auto">
                <p><strong>Unidade:</strong> <span id="details-unidade"></span></p>
                <p><strong>Data do Pedido:</strong> <span id="details-data"></span></p>
                <p><strong>Status:</strong> <span id="details-status"></span></p>
                <p><strong>Solicitante:</strong> <span id="details-solicitante"></span></p>
                <div>
                    <h3 class="font-semibold mb-2">Itens:</h3>
                    <ul id="details-itens" class="list-disc list-inside pl-2 space-y-1"></ul>
                </div>
            </div>
            <div id="details-admin-actions" class="flex justify-end p-4 border-t border-gray-700 gap-4 hidden">
                <button id="delete-pedido-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Excluir</button>
                <button id="edit-pedido-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Editar</button>
            </div>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
    <script type="module">
        import { loadComponents } from './common-ui.js';
        import { setupPedidosFaixasPage } from './pedidos-faixas.js';
        document.addEventListener('DOMContentLoaded', () => {
            loadComponents(setupPedidosFaixasPage);
        });
    </script>
</body>
</html>
