<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Kihap Intranet</title>
    <link rel="icon" href="https://kihap.com.br/wp-content/uploads/2021/02/logo-wh.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="theme.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-[#111111] text-gray-200">

    <div class="flex h-screen">
        <div id="sidebar-container"></div>
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

        <main id="main-content" class="flex-1 flex flex-col transition-all duration-300 ease-in-out overflow-x-hidden">
            <div id="header-container"></div>

            <div class="flex-grow p-4 md:p-6 lg:p-8 flex flex-col overflow-y-auto custom-scrollbar">

                <!-- Daily Quote Section -->
                <div
                    class="bg-gradient-to-r from-blue-900 to-[#1a1a1a] p-8 rounded-2xl shadow-lg mb-8 relative overflow-hidden">
                    <div class="absolute top-0 right-0 opacity-10 transform translate-x-10 -translate-y-10">
                        <i class="fas fa-quote-right text-9xl text-white"></i>
                    </div>
                    <div class="relative z-10">
                        <h2 class="text-gray-300 text-sm uppercase tracking-wide font-semibold mb-2">Mensagem do Dia
                        </h2>
                        <p id="daily-quote"
                            class="text-xl md:text-3xl font-bold text-white italic leading-relaxed break-words whitespace-normal">
                            "Carregando uma dose de inspiração..."
                        </p>
                        <p id="quote-author" class="text-right text-gray-400 mt-4 font-medium">- Kihap</p>
                    </div>
                </div>

                <!-- Main Grid -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">

                    <!-- Stats Column -->
                    <div class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Active Contracts Card -->
                        <div
                            class="bg-[#1a1a1a] p-6 rounded-xl shadow-md border-l-4 border-blue-500 flex items-center justify-between group hover:bg-[#222] transition-colors">
                            <div>
                                <p class="text-gray-400 text-sm font-medium mb-1">Contratos Ativos</p>
                                <h3 id="total-contracts" class="text-3xl font-bold text-white">...</h3>
                                <p class="text-xs text-gray-500 mt-2">Total geral (EVO)</p>
                            </div>
                            <div class="bg-blue-500/10 p-4 rounded-full group-hover:bg-blue-500/20 transition-colors">
                                <i class="fas fa-file-contract text-blue-500 text-2xl"></i>
                            </div>
                        </div>

                        <!-- Daily Check-ins Card -->
                        <div
                            class="bg-[#1a1a1a] p-6 rounded-xl shadow-md border-l-4 border-green-500 flex items-center justify-between group hover:bg-[#222] transition-colors">
                            <div>
                                <p class="text-gray-400 text-sm font-medium mb-1">Alunos hoje</p>
                                <h3 id="daily-checkins" class="text-3xl font-bold text-white">...</h3>
                                <p class="text-xs text-gray-500 mt-2">Alunos ativos no dia</p>
                            </div>
                            <div class="bg-green-500/10 p-4 rounded-full group-hover:bg-green-500/20 transition-colors">
                                <i class="fas fa-user-check text-green-500 text-2xl"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Actions Column -->
                    <div class="bg-[#1a1a1a] p-6 rounded-xl shadow-md">
                        <h3 class="text-white font-bold text-lg mb-4 flex items-center">
                            <i class="fas fa-bolt text-yellow-500 mr-2"></i> Acesso Rápido
                        </h3>
                        <div class="space-y-3">


                            <a href="planificador.html"
                                class="flex items-center p-3 bg-[#2a2a2a] rounded-lg hover:bg-[#333] transition-colors group">
                                <div
                                    class="w-10 h-10 rounded-full bg-indigo-500/20 flex items-center justify-center mr-3 group-hover:bg-indigo-500/30">
                                    <i class="fas fa-calendar-alt text-indigo-400"></i>
                                </div>
                                <div>
                                    <div class="text-white font-medium">Planificador</div>
                                </div>
                                <i
                                    class="fas fa-arrow-right text-gray-600 ml-auto group-hover:text-white transition-colors"></i>
                            </a>

                            <a href="tarefas.html"
                                class="flex items-center p-3 bg-[#2a2a2a] rounded-lg hover:bg-[#333] transition-colors group">
                                <div
                                    class="w-10 h-10 rounded-full bg-orange-500/20 flex items-center justify-center mr-3 group-hover:bg-orange-500/30">
                                    <i class="fas fa-check-circle text-orange-400"></i>
                                </div>
                                <div>
                                    <div class="text-white font-medium">Nova Tarefa</div>
                                    <div class="text-xs text-gray-500">Adicionar lembrete</div>
                                </div>
                                <i
                                    class="fas fa-arrow-right text-gray-600 ml-auto group-hover:text-white transition-colors"></i>
                            </a>

                            <a href="prospeccao.html"
                                class="flex items-center p-3 bg-[#2a2a2a] rounded-lg hover:bg-[#333] transition-colors group">
                                <div
                                    class="w-10 h-10 rounded-full bg-blue-500/20 flex items-center justify-center mr-3 group-hover:bg-blue-500/30">
                                    <i class="fas fa-filter text-blue-400"></i>
                                </div>
                                <div>
                                    <div class="text-white font-medium">Funil de Vendas</div>
                                    <div class="text-xs text-gray-500">Ver CRM</div>
                                </div>
                                <i
                                    class="fas fa-arrow-right text-gray-600 ml-auto group-hover:text-white transition-colors"></i>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script type="module" src="home.js"></script>
</body>

</html>
