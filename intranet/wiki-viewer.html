<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador da Wiki - Intranet KIHAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="log.css">
    <link rel="shortcut icon" href="../imgs/favicon.png" type="image/x-icon">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .ql-container.ql-snow {
            border: none;
        }
        .ql-editor {
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body class="bg-[#111111] text-gray-200">
    <div class="flex h-screen">
        <div id="sidebar-container"></div>
        <main id="main-content" class="flex-1 flex flex-col h-screen overflow-hidden">
            <div id="header-container"></div>
            <div class="p-4 md:p-6 lg:p-8 flex flex-col flex-1 min-h-0 overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h1 id="article-title" class="text-3xl font-bold"></h1>
                    <a id="edit-button" href="#" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded-lg">Editar Artigo</a>
                </div>
                <div id="article-content" class="bg-[#1a1a1a] p-6 rounded-lg">
                    <!-- Conteúdo do artigo será renderizado aqui -->
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module">
        import { app } from './firebase-config.js';
        import { onAuthReady } from './auth.js';
        import { loadComponents, setupUIListeners } from './common-ui.js';
        import { initViewerPage } from './wiki.js';

        onAuthReady(user => {
            if (user) {
                loadComponents(() => {
                    setupUIListeners();
                    initViewerPage();
                });
            }
        });
    </script>
</body>
</html>
