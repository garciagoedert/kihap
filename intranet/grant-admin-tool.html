<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramenta de Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-[#111111] text-gray-200 flex items-center justify-center h-screen">

    <div class="bg-[#1a1a1a] p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Conceder Permissão de Admin</h1>
        <form id="grant-admin-form" class="space-y-4">
            <div>
                <label for="admin-email" class="block text-sm font-medium text-gray-400">E-mail do Usuário</label>
                <input type="email" id="admin-email" required class="w-full mt-1 px-3 py-2 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="comercial@kihap.com.br">
            </div>
            <div class="flex justify-end">
                <button type="submit" id="submit-btn" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded w-full">
                    Tornar Administrador
                </button>
            </div>
        </form>
        <div id="result" class="mt-4 text-center"></div>
    </div>

    <script type="module">
        import { onAuthReady } from './auth.js';
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-functions.js";
        import { functions } from './firebase-config.js';

        onAuthReady(user => {
            if (!user) {
                // Se não estiver logado, redireciona para o login
                window.location.href = 'login.html';
                return;
            }

            const grantAdminForm = document.getElementById('grant-admin-form');
            const submitBtn = document.getElementById('submit-btn');
            const resultDiv = document.getElementById('result');

            grantAdminForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('admin-email').value;
                if (!email) {
                    resultDiv.innerHTML = `<p class="text-red-500">Por favor, insira um e-mail.</p>`;
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.textContent = 'Processando...';
                resultDiv.innerHTML = '';

                try {
                    const grantAdminRole = httpsCallable(functions, 'grantAdminRole');
                    const result = await grantAdminRole({ email: email });
                    resultDiv.innerHTML = `<p class="text-green-500">${result.data.message}</p>`;
                } catch (error) {
                    console.error("Erro:", error);
                    resultDiv.innerHTML = `<p class="text-red-500">Erro: ${error.message}</p>`;
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Tornar Administrador';
                }
            });
        });
    </script>
</body>
</html>
