<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kihap - Admin</title>
    <link rel="icon" href="https://kihap.com.br/wp-content/uploads/2021/02/logo-wh.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css?v=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="log.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { display: none; }
        .modal.flex { display: flex; }
    </style>
</head>
<body class="bg-[#111111] text-gray-200">
    <div class="flex h-screen">
        <div id="sidebar-container"></div>
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

        <main id="main-content" class="flex-1 flex flex-col h-screen transition-all duration-300 ease-in-out">
            <div id="header-container"></div>

            <div class="flex-grow p-4 md:p-6 lg:p-8 flex flex-col overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold">Gerenciamento de Usuários</h1>
                    <button id="add-user-btn" class="px-4 py-2 font-bold text-white bg-primary rounded-md hover:bg-primary-dark">
                        <i class="fas fa-plus mr-2"></i>Adicionar Usuário
                    </button>
                </div>

                <div class="mb-6">
                    <input type="text" id="search-users" placeholder="Buscar por nome ou email..." class="w-full px-4 py-2 text-white bg-gray-700 border border-gray-600 rounded-md">
                </div>

                <div id="user-cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- User cards will be inserted here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="user-modal" class="modal fixed inset-0 bg-black/60 z-50 items-center justify-center">
        <div class="bg-[#1a1a1a] p-8 rounded-lg shadow-lg w-full max-w-3xl">
            <h2 id="form-title" class="text-2xl font-bold mb-6">Adicionar Novo Usuário</h2>
            <form id="user-form">
                <input type="hidden" id="user-id-hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Nome</label>
                        <input type="text" id="name" required class="w-full px-3 py-2 text-white bg-gray-700 border border-gray-600 rounded-md">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                        <input type="email" id="email" required class="w-full px-3 py-2 text-white bg-gray-700 border border-gray-600 rounded-md">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Senha</label>
                        <input type="password" id="password" class="w-full px-3 py-2 text-white bg-gray-700 border border-gray-600 rounded-md" placeholder="Deixe em branco para não alterar">
                    </div>
                    <div class="flex items-center pt-6">
                        <input type="checkbox" id="isAdmin" class="h-4 w-4 text-primary bg-gray-700 border-gray-600 rounded">
                        <label for="isAdmin" class="ml-2 block text-sm text-gray-300">É Administrador?</label>
                    </div>
                </div>
                
                <div class="mt-6 pt-4 border-t border-gray-700">
                    <h3 class="text-lg font-semibold mb-4">Permissões dos Módulos</h3>
                    <div id="permissions-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                        <!-- Permissions checkboxes will be inserted here -->
                    </div>
                </div>

                <div class="mt-8 flex space-x-4">
                    <button type="submit" class="px-6 py-2 font-bold text-white bg-primary rounded-md hover:bg-primary-dark">Salvar</button>
                    <button type="button" id="cancel-edit" class="px-6 py-2 font-bold text-white bg-gray-600 rounded-md hover:bg-gray-700">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { loadComponents, setupUIListeners } from './common-ui.js';
        import { setupAdminPage } from './admin.js';

        document.addEventListener('DOMContentLoaded', () => {
            loadComponents(() => {
                setupUIListeners();
                setupAdminPage();
            });
        });
    </script>
</body>
</html>
