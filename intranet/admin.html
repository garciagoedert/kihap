<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kihap - Admin</title>
    <link rel="icon" href="https://kihap.com.br/wp-content/uploads/2021/02/logo-wh.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css?v=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="log.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-[#111111] text-gray-200 admin-page">
    <div class="flex h-screen">
        <div id="sidebar-container"></div>
        
        <!-- Backdrop for mobile sidebar -->
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 flex flex-col h-screen transition-all duration-300 ease-in-out">
            <div id="header-container"></div>

            <div class="flex-grow p-4 md:p-6 lg:p-8 flex flex-col overflow-y-auto">
                <h1 class="text-2xl font-bold mb-4">Painel de Administração</h1>

                <!-- User Table -->
                <div class="bg-[#1a1a1a] p-6 rounded-lg shadow-lg mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold">Usuários</h2>
                        <div class="flex items-center space-x-4">
                            <input type="text" id="search-users" placeholder="Buscar por nome ou email..." class="px-3 py-2 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                            <button id="add-user-btn" class="px-4 py-2 font-bold text-white bg-primary rounded-md hover:bg-primary-dark">
                                <i class="fas fa-plus mr-2"></i>Adicionar Usuário
                            </button>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-[#1a1a1a]">
                            <thead>
                                <tr>
                                    <th class="py-2 px-4 border-b border-gray-700 text-left">Nome</th>
                                    <th class="py-2 px-4 border-b border-gray-700 text-left">Email</th>
                                    <th class="py-2 px-4 border-b border-gray-700 text-left">Admin</th>
                                    <th class="py-2 px-4 border-b border-gray-700 text-left">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="user-table-body">
                                <!-- User rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Add/Edit User Modal -->
                <div id="user-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
                    <div class="bg-[#1a1a1a] p-6 rounded-lg shadow-lg w-full max-w-2xl">
                        <h2 id="form-title" class="text-xl font-semibold mb-4">Adicionar Novo Usuário</h2>
                        <form id="user-form">
                            <input type="hidden" id="user-email-hidden">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="name" class="block text-sm font-medium text-gray-300">Nome</label>
                                    <input type="text" id="name" required class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md">
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                                    <input type="email" id="email" required class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md">
                                </div>
                                <div>
                                    <label for="password" class="block text-sm font-medium text-gray-300">Senha</label>
                                    <input type="password" id="password" class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md">
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" id="isAdmin" class="h-4 w-4 text-primary bg-gray-700 border-gray-600 rounded">
                                    <label for="isAdmin" class="ml-2 block text-sm text-gray-300">É Administrador?</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" id="isInstructor" class="h-4 w-4 text-primary bg-gray-700 border-gray-600 rounded">
                                    <label for="isInstructor" class="ml-2 block text-sm text-gray-300">É Instrutor?</label>
                                </div>
                            </div>
                            <div class="mt-6 flex space-x-4">
                                <button type="submit" class="px-4 py-2 font-bold text-white bg-primary rounded-md hover:bg-primary-dark">Salvar</button>
                                <button type="button" id="cancel-edit" class="px-4 py-2 font-bold text-white bg-gray-600 rounded-md hover:bg-gray-700">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Change Password Modal -->
                <div id="change-password-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
                    <div class="bg-[#1a1a1a] p-6 rounded-lg shadow-lg w-full max-w-md">
                        <h2 class="text-xl font-semibold mb-4">Alterar Senha</h2>
                        <form id="change-password-form">
                            <input type="hidden" id="change-password-user-id">
                            <div>
                                <label for="new-password" class="block text-sm font-medium text-gray-300">Nova Senha</label>
                                <input type="password" id="new-password" required class="w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md">
                            </div>
                            <div class="mt-6 flex space-x-4">
                                <button type="submit" class="px-4 py-2 font-bold text-white bg-primary rounded-md hover:bg-primary-dark">Salvar Senha</button>
                                <button type="button" id="cancel-change-password" class="px-4 py-2 font-bold text-white bg-gray-600 rounded-md hover:bg-gray-700">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>


            </div>
        </main>
    </div>

    <script type="module">
        import { loadComponents, setupUIListeners } from './common-ui.js';
        import { setupAdminPage } from './admin.js';

        document.addEventListener('DOMContentLoaded', () => {
            loadComponents(() => {
                setupAdminPage();
            });
        });
    </script>
</body>
</html>
