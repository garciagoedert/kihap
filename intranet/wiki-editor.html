<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor da Wiki - Intranet KIHAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="log.css">
    <link rel="shortcut icon" href="../imgs/favicon.png" type="image/x-icon">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .ql-editor {
            min-height: 300px;
            background-color: #1a1a1a;
            color: #e5e7eb;
        }
        .ql-toolbar {
            background-color: #374151;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-[#111111] text-gray-200">
    <div class="flex h-screen">
        <div id="sidebar-container"></div>
        <main id="main-content" class="flex-1 flex flex-col h-screen overflow-hidden">
            <div id="header-container"></div>
            <div class="p-4 md:p-6 lg:p-8 flex flex-col flex-1 min-h-0 overflow-y-auto">
                <h1 id="editor-title" class="text-2xl font-bold mb-6">Novo Artigo</h1>
                <div class="space-y-4">
                    <input type="text" id="articleTitle" placeholder="TÃ­tulo do Artigo" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    <div id="editor"></div>
                    <div class="flex gap-4">
                        <button id="saveArticle" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded-lg">Salvar Artigo</button>
                        <button id="attachFile" class="bg-gray-600 hover:bg-gray-500 font-semibold py-2 px-4 rounded-lg">Anexar Arquivo</button>
                        <input type="file" id="fileInput" style="display: none;">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module">
        import { app } from './firebase-config.js';
        import { onAuthReady } from './auth.js';
        import { loadComponents, setupUIListeners } from './common-ui.js';
        import { initEditorPage } from './wiki.js';

        onAuthReady(user => {
            if (user) {
                loadComponents(() => {
                    setupUIListeners();
                    initEditorPage();
                });
            }
        });
    </script>
</body>
</html>
