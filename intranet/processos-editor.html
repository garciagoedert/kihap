<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Processos - Intranet KIHAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="log.css">
    <link rel="shortcut icon" href="../imgs/favicon.png" type="image/x-icon">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .ql-editor {
            min-height: 300px;
            background-color: #1a1a1a;
            color: #e5e7eb;
        }
        .ql-toolbar {
            background-color: #374151;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-[#111111] text-gray-200">
    <div class="flex h-screen">
        <div id="sidebar-container"></div>
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden"></div>
        <main id="main-content" class="flex-1 flex flex-col h-screen overflow-hidden">
            <div id="header-container"></div>
            <div class="p-4 md:p-6 lg:p-8 flex flex-col flex-1 min-h-0 overflow-y-auto">
                <h1 id="editor-title" class="text-2xl font-bold mb-6">Novo Processo</h1>
                <div class="space-y-6">
                    <div>
                        <label for="articleTitle" class="block text-sm font-medium text-gray-300 mb-2">Título do Processo</label>
                        <input type="text" id="articleTitle" placeholder="Insira o título aqui" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Imagem do Banner</label>
                        <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-600 px-6 py-10">
                            <div class="text-center">
                                <img id="heroImagePreview" src="#" alt="Preview do banner" class="mx-auto h-32 mb-4 hidden rounded-lg"/>
                                <i id="heroImageIcon" class="fas fa-image fa-3x text-gray-500"></i>
                                <div class="mt-4 flex text-sm leading-6 text-gray-400">
                                    <label for="heroImageInput" class="relative cursor-pointer rounded-md bg-gray-800 font-semibold text-yellow-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-yellow-600 focus-within:ring-offset-2 focus-within:ring-offset-gray-900 hover:text-yellow-600 px-3 py-1">
                                        <span>Selecione um arquivo</span>
                                        <input id="heroImageInput" name="heroImage" type="file" class="sr-only" accept="image/*">
                                    </label>
                                    <p class="pl-1">ou arraste e solte</p>
                                    <button id="removeHeroImage" class="ml-4 rounded-md bg-red-800 px-3 py-1 font-semibold text-white hover:bg-red-700 hidden">Remover Imagem</button>
                                </div>
                                <p class="text-xs leading-5 text-gray-400">PNG, JPG, GIF até 10MB</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="youtubeUrl" class="block text-sm font-medium text-gray-300 mb-2">URL do Vídeo do YouTube (Opcional)</label>
                        <input type="url" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=..." class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Conteúdo do Processo</label>
                        <div id="editor"></div>
                    </div>
                    <div class="flex flex-col sm:flex-row sm:justify-between items-center pt-4 gap-4">
                        <div class="flex flex-col sm:flex-row gap-4 w-full sm:w-auto">
                            <button id="saveArticle" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-6 rounded-lg transition-colors w-full">Salvar Processo</button>
                            <button id="attachFile" class="bg-gray-600 hover:bg-gray-500 font-semibold py-2 px-4 rounded-lg w-full">Anexar Arquivo</button>
                        </div>
                        <button id="deleteArticle" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg hidden w-full sm:w-auto">Excluir Processo</button>
                        <input type="file" id="fileInput" class="hidden">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module">
        import { app } from './firebase-config.js';
        import { onAuthReady } from './auth.js';
        import { loadComponents, setupUIListeners } from './common-ui.js';
        import { initEditorPage } from './processos.js';

        onAuthReady(user => {
            if (user) {
                loadComponents(() => {
                    initEditorPage();
                });
            }
        });
    </script>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden items-center justify-center p-4">
        <div class="bg-[#1a1a1a] rounded-lg shadow-xl w-full max-w-sm p-6 text-center">
            <h3 id="confirmTitle" class="text-lg font-bold mb-2">Confirmar Ação</h3>
            <p id="confirmMessage" class="text-gray-300 mb-6">Você tem certeza?</p>
            <div class="flex justify-center gap-4">
                <button id="cancelConfirmBtn" class="bg-gray-600 hover:bg-gray-500 font-semibold py-2 px-6 rounded-lg">Cancelar</button>
                <button id="confirmActionBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Alert Modal -->
    <div id="alertModal" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden items-center justify-center p-4">
        <div class="bg-[#1a1a1a] rounded-lg shadow-xl w-full max-w-sm p-6 text-center">
            <h3 id="alertTitle" class="text-lg font-bold mb-2">Aviso</h3>
            <p id="alertMessage" class="text-gray-300 mb-6"></p>
            <div class="flex justify-center">
                <button id="closeAlertBtn" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-6 rounded-lg">OK</button>
            </div>
        </div>
    </div>
</body>
</html>
