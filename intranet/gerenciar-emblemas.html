<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kihap - Gerenciar Emblemas</title>
    <link rel="icon" href="https://kihap.com.br/wp-content/uploads/2021/02/logo-wh.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css?v=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="theme.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .badge-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .badge-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(251, 191, 36, 0.1), 0 4px 6px -2px rgba(251, 191, 36, 0.05);
        }
    </style>
</head>
<body class="bg-[#111111] text-gray-200">
    <div class="flex h-screen">
        <div id="sidebar-container"></div>
        
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

        <main id="main-content" class="flex-1 flex flex-col h-screen transition-all duration-300 ease-in-out">
            <div id="header-container"></div>

            <div class="flex-grow p-4 md:p-6 lg:p-8 flex flex-col overflow-hidden">
                <h1 class="text-2xl font-bold mb-6">Gerenciamento de Emblemas</h1>

                <!-- Formulário para Adicionar Novo Emblema -->
                <div class="bg-[#1a1a1a] p-6 rounded-lg shadow-lg mb-8">
                    <h2 class="text-xl font-bold mb-4">Adicionar Novo Emblema</h2>
                    <form id="add-badge-form" class="space-y-4">
                        <div>
                            <label for="badge-name" class="block text-sm font-medium text-gray-400">Nome do Emblema</label>
                            <input type="text" id="badge-name" required class="w-full mt-1 px-3 py-2 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
                        </div>
                        <div>
                            <label for="badge-description" class="block text-sm font-medium text-gray-400">Descrição</label>
                            <textarea id="badge-description" rows="3" required class="w-full mt-1 px-3 py-2 text-white bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"></textarea>
                        </div>
                        <div>
                            <label for="badge-image" class="block text-sm font-medium text-gray-400">Imagem do Emblema</label>
                            <input type="file" id="badge-image" accept="image/*" required class="w-full mt-1 text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-yellow-500 file:text-black hover:file:bg-yellow-600">
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" id="submit-badge-btn" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded">
                                Salvar Emblema
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Lista de Emblemas Existentes -->
                <div class="bg-[#1a1a1a] p-6 rounded-lg shadow-lg flex-grow overflow-y-auto">
                    <h2 class="text-xl font-bold mb-4">Emblemas Existentes</h2>
                    <div id="badges-list-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                        <!-- Emblemas serão carregados aqui -->
                        <p class="col-span-full text-center text-gray-500">Carregando emblemas...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="auth.js"></script>
    <script type="module">
        import { loadComponents } from './common-ui.js';
        import { setupGerenciarEmblemasPage } from './gerenciar-emblemas.js';

        document.addEventListener('DOMContentLoaded', () => {
            loadComponents(() => {
                setupGerenciarEmblemasPage();
            });
        });
    </script>
</body>
</html>
