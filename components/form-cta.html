<section id="cta" class="py-20 bg-yellow-500 text-black">
    <div class="container mx-auto px-6 text-center">
        <h2 class="text-4xl md:text-5xl font-black uppercase font-title">Sua Jornada Começa Aqui.</h2>
        <p class="mt-4 text-lg max-w-2xl mx-auto">Dê o primeiro passo e agende uma aula experimental grátis. <br>A transformação além do tatame espera por você.</p>
        <form id="lead-form" class="mt-8 max-w-lg mx-auto grid grid-cols-1 gap-4">
            <input type="text" id="nome" placeholder="Nome Completo" class="w-full px-6 py-3 rounded-lg text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-black" required>
            <input type="email" id="email" placeholder="Seu melhor e-mail" class="w-full px-6 py-3 rounded-lg text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-black" required>
            <input type="tel" id="telefone" placeholder="Telefone (WhatsApp)" class="w-full px-6 py-3 rounded-lg text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-black" required>
            <select id="unidade" title="Unidade de Interesse" class="w-full px-6 py-3 rounded-lg text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-black" required>
                <option value="" disabled selected>Selecione a unidade de interesse</option>
                <option value="Brasília">Brasília</option>
                <option value="Florianópolis">Florianópolis</option>
                <option value="Dourados">Dourados</option>
            </select>
            <button type="submit" class="bg-black text-white font-bold py-3 px-8 rounded-lg hover:bg-gray-800 transition w-full">
                AGENDAR AULA EXPERIMENTAL
            </button>
        </form>
        <p id="form-status" class="mt-4 text-lg"></p>
    </div>
</section>
