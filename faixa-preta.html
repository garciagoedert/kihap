<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://kihap.com.br/wp-content/uploads/2021/02/logo-wh.png" type="image/png">
    <title>Kihap - Inscrição Faixa Preta</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="css/style.css">
    <!-- Stripe.js CDN -->
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="antialiased bg-gray-900 text-gray-200">

    <!-- Header -->
    <div id="header-container"></div>

    <main class="py-16">
        <section class="container mx-auto px-6">
            <h1 class="text-4xl md:text-5xl font-black uppercase text-center font-title mb-12">
                Inscrição para Exame de <span class="text-yellow-500">Faixa Preta</span>
            </h1>

            <div class="max-w-2xl mx-auto bg-gray-800 p-8 rounded-lg shadow-xl">
                <p class="text-lg text-gray-300 mb-8 text-center">
                    Preencha seus dados para prosseguir com o pagamento da sua inscrição no exame de Faixa Preta.
                </p>

                <form id="faixa-preta-form" class="grid grid-cols-1 gap-6">
                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-400 mb-1">Nome Completo</label>
                        <input type="text" id="nome" placeholder="Seu nome completo" class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-400 mb-1">E-mail</label>
                        <input type="email" id="email" placeholder="Seu melhor e-mail" class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
                    </div>
                    <div>
                        <label for="telefone" class="block text-sm font-medium text-gray-400 mb-1">Telefone (WhatsApp)</label>
                        <input type="tel" id="telefone" placeholder="Ex: (DD) 9XXXX-XXXX" class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
                    </div>
                    
                    <button type="submit" id="pay-button" class="bg-yellow-500 text-black font-bold py-3 px-8 rounded-lg hover:bg-yellow-600 transition w-full text-lg">
                        Pagar Inscrição
                    </button>
                </form>
                <p id="form-status" class="mt-6 text-center text-lg"></p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="js/script.js"></script>
    <script type="module" src="js/faixa-preta.js"></script>
</body>
</html>
