<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://kihap.com.br/wp-content/uploads/2021/02/logo-wh.png" type="image/png">
    <title>404 - Página não encontrada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

        .font-title {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>

<body class="antialiased bg-gray-900 text-gray-200 flex flex-col min-h-screen">

    <!-- Header -->
    <div id="header-container"></div>

    <main class="flex-grow flex items-center justify-center py-20">
        <section class="container mx-auto px-6 text-center">
            <h1
                class="text-6xl md:text-8xl font-black text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-yellow-600 mb-4 font-title">
                404</h1>
            <p class="text-2xl md:text-3xl font-bold mb-8">Página não encontrada</p>
            <p class="text-gray-400 mb-12 text-lg">A página que você está procurando não existe ou foi movida.</p>
            <a href="/"
                class="inline-block px-8 py-4 bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold rounded-lg transition-colors duration-300">
                Voltar para o Início
            </a>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="js/script.js"></script>
</body>

</html>
